<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sammle Momente</title>
    <style>
        body { background-color: #fff5f6; margin: 0; overflow: hidden; font-family: sans-serif; text-align: center; }
        h2 { color: #ff4d6d; margin-top: 20px; z-index: 100; position: relative; pointer-events: none; }
        
        .moment {
            position: absolute; width: 170px; height: 170px; object-fit: cover; 
            border-radius: 20px; border: 5px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            cursor: pointer; transition: transform 0.2s;
            left: 50%; top: 50%; /* Start in Mitte */
        }
        .moment:hover { transform: scale(1.1); z-index: 150; border-color: #ff4d6d; }

        /* VERSCHIEDENE RANDOM SCHWIMM-PFADE */
        
        /* Pfad 1: Kreis√§hnlich */
        @keyframes float1 {
            0% { transform: translate(-40vw, -30vh); }
            25% { transform: translate(30vw, -10vh); }
            50% { transform: translate(10vw, 30vh); }
            75% { transform: translate(-30vw, 10vh); }
            100% { transform: translate(-40vw, -30vh); }
        }
        /* Pfad 2: Diagonale 8 */
        @keyframes float2 {
            0% { transform: translate(30vw, 30vh); }
            50% { transform: translate(-30vw, -30vh); }
            100% { transform: translate(30vw, 30vh); }
        }
        /* Pfad 3: Weites Oval */
        @keyframes float3 {
            0% { transform: translate(0, -40vh); }
            50% { transform: translate(40vw, 40vh); }
            100% { transform: translate(-40vw, 40vh); }
        }
        /* Pfad 4: Zickzack */
        @keyframes float4 {
            0% { transform: translate(-20vw, 0); }
            33% { transform: translate(20vw, -40vh); }
            66% { transform: translate(-10vw, 40vh); }
            100% { transform: translate(-20vw, 0); }
        }

        /* Klassen zuweisen */
        .m1 { animation: float1 35s infinite linear; }
        .m2 { animation: float2 40s infinite ease-in-out; }
        .m3 { animation: float3 45s infinite alternate; }
        .m4 { animation: float4 38s infinite linear; }
        
        .found { transform: scale(0) !important; opacity: 0; pointer-events: none; }
        #next-btn { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #ff4d6d; color: white; padding: 20px 40px; border-radius: 50px; text-decoration: none; font-size: 1.5rem; z-index: 200; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <h2>Klicke unsere 10 Momente an ‚ù§Ô∏è (<span id="count">0</span>/10)</h2>
    <div id="game-area">
        <img src="1.jpeg" class="moment m1" onclick="hit(this)">
        <img src="2.jpeg" class="moment m2" onclick="hit(this)">
        <img src="3.jpeg" class="moment m3" onclick="hit(this)">
        <img src="4.jpeg" class="moment m4" onclick="hit(this)">
        <img src="5.jpeg" class="moment m1" style="animation-duration: 30s;" onclick="hit(this)">
        <img src="6.jpeg" class="moment m2" style="animation-direction: reverse;" onclick="hit(this)">
        <img src="7.jpeg" class="moment m3" style="animation-duration: 50s;" onclick="hit(this)">
        <img src="8.jpeg" class="moment m4" style="animation-direction: reverse;" onclick="hit(this)">
        <img src="9.jpeg" class="moment m1" style="animation-delay: -10s;" onclick="hit(this)">
        <img src="10.jpeg" class="moment m2" style="animation-delay: -15s;" onclick="hit(this)">
    </div>
    <a href="quiz.html" id="next-btn">Weiter zum Quiz üå∏</a>
    <script>
        let c = 0;
        function hit(el) {
            if (!el.classList.contains('found')) {
                el.classList.add('found');
                c++;
                document.getElementById('count').innerText = c;
                if (c === 10) document.getElementById('next-btn').style.display = "block";
            }
        }
    </script>
</body>
</html>
