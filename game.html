<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Sammle unsere Momente</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #fff5f6; margin: 0; overflow: hidden; font-family: 'Dancing Script', cursive; text-align: center; }
        h2 { color: #ff4d6d; margin-top: 20px; font-size: 2rem; }
        .game-container { position: relative; width: 100vw; height: 80vh; }
        
        .floating-img {
            position: absolute;
            width: 150px; height: 150px;
            object-fit: cover;
            border-radius: 15px;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
            animation: float 10s infinite linear;
        }

        .floating-img.clicked {
            opacity: 0.3;
            transform: scale(0.8);
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, 50px) rotate(5deg); }
            50% { transform: translate(50px, 150px) rotate(-5deg); }
            75% { transform: translate(-100px, 50px) rotate(3deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        #next-btn {
            display: none;
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4d6d;
            color: white;
            padding: 20px 50px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h2>Klicke auf alle 6 Momente, um dein Geschenk zu öffnen!</h2>
    <div class="game-container" id="container">
        <img src="1.jpg.jpeg" class="floating-img" style="top:10%; left:10%; animation-delay: 0s;" onclick="checkClick(this)">
        <img src="2.jpg.jpeg" class="floating-img" style="top:20%; left:60%; animation-delay: 2s;" onclick="checkClick(this)">
        <img src="3.jpg.jpeg" class="floating-img" style="top:50%; left:20%; animation-delay: 4s;" onclick="checkClick(this)">
        <img src="4.jpg.jpeg" class="floating-img" style="top:60%; left:70%; animation-delay: 1s;" onclick="checkClick(this)">
        <img src="5.jpg.jpeg" class="floating-img" style="top:40%; left:40%; animation-delay: 5s;" onclick="checkClick(this)">
        <img src="6.jpg.jpeg" class="floating-img" style="top:15%; left:35%; animation-delay: 3s;" onclick="checkClick(this)">
    </div>

    <a href="success.html" id="next-btn">Geschafft! Weiter ❤️</a>

    <script>
        let clickedCount = 0;
        function checkClick(img) {
            if (!img.classList.contains('clicked')) {
                img.classList.add('clicked');
                clickedCount++;
                if (clickedCount === 6) {
                    document.getElementById('next-btn').style.display = 'block';
                }
            }
        }
    </script>
</body>
</html>
</body>
</html>
