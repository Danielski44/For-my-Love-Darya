<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Memories üíï</title>
<style>
body {
    font-family: Arial;
    text-align:center;
    background:#fff0f5;
}
h2 { margin-top:30px; }

.container {
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:20px;
    margin-top:40px;
}

.image {
    width:150px;
    cursor:pointer;
    border-radius:15px;
}

.dropzone {
    width:150px;
    height:50px;
    border:2px dashed #ff4b5c;
    line-height:50px;
}

button {
    margin-top:30px;
    padding:10px 20px;
    font-size:16px;
}
</style>
</head>
<body>

<h2>Match the memory with the correct date üíå</h2>

<div class="container">
    <img src="1.jpg" class="image" draggable="true" id="img1">
    <img src="2.jpg" class="image" draggable="true" id="img2">
    <img src="3.jpg" class="image" draggable="true" id="img3">
    <img src="4.jpg" class="image" draggable="true" id="img4">
    <img src="5.jpg" class="image" draggable="true" id="img5">
    <img src="6.jpg" class="image" draggable="true" id="img6">
</div>

<div class="container">
    <div class="dropzone" data-match="img1">01.05.2023</div>
    <div class="dropzone" data-match="img2">12.06.2023</div>
    <div class="dropzone" data-match="img3">20.07.2023</div>
    <div class="dropzone" data-match="img4">10.08.2023</div>
    <div class="dropzone" data-match="img5">02.09.2023</div>
    <div class="dropzone" data-match="img6">24.12.2023</div>
</div>

<button onclick="check()">Check ‚ù§Ô∏è</button>

<script>
let dragged;

document.querySelectorAll(".image").forEach(img=>{
    img.addEventListener("dragstart", function(e){
        dragged = e.target;
    });
});

document.querySelectorAll(".dropzone").forEach(zone=>{
    zone.addEventListener("dragover", e=>e.preventDefault());
    zone.addEventListener("drop", function(e){
        e.preventDefault();
        this.innerHTML="";
        this.appendChild(dragged);
    });
});

function check(){
    let correct = true;
    document.querySelectorAll(".dropzone").forEach(zone=>{
        if(!zone.firstChild || zone.firstChild.id !== zone.dataset.match){
            correct = false;
        }
    });

    if(correct){
        window.location.href = "success.html";
    } else {
        alert("Not quite right‚Ä¶ try again üíï");
        location.reload();
    }
}
</script>

</body>
</html>
