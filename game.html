<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Sammle Momente</title>
    <style>
        body { background-color: #fff5f6; margin: 0; overflow: hidden; font-family: sans-serif; text-align: center; }
        .floating-img {
            position: absolute; width: 120px; height: 120px; object-fit: cover;
            border-radius: 15px; border: 4px solid white; cursor: pointer;
            transition: 0.3s; animation: move 10s infinite ease-in-out;
        }
        .clicked { opacity: 0; transform: scale(0); pointer-events: none; }
        @keyframes move { 0%, 100% { transform: translate(0,0); } 50% { transform: translate(20px, 30px); } }
        #next-btn {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #ff4d6d; color: white; padding: 20px 40px; border-radius: 50px;
            text-decoration: none; font-size: 1.5rem; font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 style="color: #ff4d6d;">Klicke alle 9 Bilder an! (<span id="count">0</span>/9)</h2>
    <div id="container">
        <img src="1.jpg.jpeg" class="floating-img" style="top:10%; left:10%;" onclick="hit(this)">
        <img src="2.jpg.jpeg" class="floating-img" style="top:20%; left:65%;" onclick="hit(this)">
        <img src="3.jpg.jpeg" class="floating-img" style="top:50%; left:15%;" onclick="hit(this)">
        <img src="4.jpg.jpeg" class="floating-img" style="top:75%; left:70%;" onclick="hit(this)">
        <img src="5.jpg.jpeg" class="floating-img" style="top:40%; left:45%;" onclick="hit(this)">
        <img src="6.jpg.jpeg" class="floating-img" style="top:15%; left:40%;" onclick="hit(this)">
        <img src="7.jpg.jpeg" class="floating-img" style="top:65%; left:85%;" onclick="hit(this)">
        <img src="8.jpg.jpeg" class="floating-img" style="top:85%; left:20%;" onclick="hit(this)">
        <img src="9.jpg.jpeg" class="floating-img" style="top:5%; left:85%;" onclick="hit(this)">
    </div>
    <a href="success.html" id="next-btn">Weiter ❤️</a>
    <script>
        let c = 0;
        function hit(e) {
            if(!e.classList.contains('clicked')) {
                e.classList.add('clicked');
                c++;
                document.getElementById('count').innerText = c;
                if(c === 9) document.getElementById('next-btn').style.display = 'block';
            }
        }
    </script>
</body>
</html>
