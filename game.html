<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Sammle unsere Momente</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #fff5f6; margin: 0; overflow: hidden; font-family: 'Dancing Script', cursive; text-align: center; }
        h2 { color: #ff4d6d; font-size: 2rem; margin-top: 20px; }
        .floating-img {
            position: absolute; width: 130px; height: 130px; object-fit: cover;
            border-radius: 20px; border: 4px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer; transition: 0.4s; animation: float 10s infinite ease-in-out;
        }
        .clicked { opacity: 0; transform: scale(0); pointer-events: none; }
        @keyframes float { 0%, 100% { transform: translate(0,0); } 50% { transform: translate(25px, 35px); } }
        #next-btn {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #ff4d6d; color: white; padding: 20px 50px; border-radius: 60px;
            text-decoration: none; font-size: 1.8rem; z-index: 100; box-shadow: 0 10px 30px rgba(255, 77, 109, 0.4);
        }
    </style>
</head>
<body>
    <h2>Finde alle 9 Bilder! (<span id="count">0</span>/9)</h2>
    <div id="container">
        <img src="1.jpg.jpeg" class="floating-img" style="top:15%; left:10%;" onclick="hit(this)">
        <img src="2.jpg.jpeg" class="floating-img" style="top:25%; left:70%;" onclick="hit(this)">
        <img src="3.jpg.jpeg" class="floating-img" style="top:55%; left:15%;" onclick="hit(this)">
        <img src="4.jpg.jpeg" class="floating-img" style="top:75%; left:65%;" onclick="hit(this)">
        <img src="5.jpg.jpeg" class="floating-img" style="top:40%; left:40%;" onclick="hit(this)">
        <img src="6.jpg.jpeg" class="floating-img" style="top:15%; left:45%;" onclick="hit(this)">
        <img src="7.jpg.jpeg" class="floating-img" style="top:60%; left:85%;" onclick="hit(this)">
        <img src="8.jpg.jpeg" class="floating-img" style="top:80%; left:25%;" onclick="hit(this)">
        <img src="9.jpg.jpeg" class="floating-img" style="top:5%; left:80%;" onclick="hit(this)">
    </div>
    <a href="success.html" id="next-btn">Für dich... ❤️</a>

    <script>
        let c = 0;
        function hit(e) {
            if(!e.classList.contains('clicked')) {
                e.classList.add('clicked');
                c++;
                document.getElementById('count').innerText = c;
                if(c === 9) document.getElementById('next-btn').style.display = 'block';
            }
        }
    </script>
</body>
</html>
