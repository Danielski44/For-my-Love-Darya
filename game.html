<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sammle Momente</title>
    <style>
        body { background-color: #fff5f6; margin: 0; overflow: hidden; font-family: sans-serif; text-align: center; }
        h2 { color: #ff4d6d; margin-top: 20px; z-index: 100; position: relative; pointer-events: none; }
        
        .moment {
            position: absolute; width: 170px; height: 170px; object-fit: cover; 
            border-radius: 20px; border: 5px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            cursor: pointer; transition: transform 0.3s;
            /* Standard-Position, falls JS versagt */
            left: 50%; top: 50%; transform: translate(-50%, -50%);
        }
        .moment:hover { transform: scale(1.1) !important; z-index: 150; border-color: #ff4d6d; }

        /* GANZ SANFTES SCHWIMMEN (Auf der Stelle) */
        /* Verschiedene Variationen, damit es nat√ºrlich aussieht */
        
        @keyframes gentleFloat1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(10px, -15px) rotate(2deg); }
            66% { transform: translate(-10px, 10px) rotate(-2deg); }
        }
        @keyframes gentleFloat2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-15px, -10px) rotate(-1deg); }
        }
        @keyframes gentleFloat3 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(0, 20px); }
        }

        /* Klassen zuweisen (sehr langsam: 8-12 Sekunden) */
        .f1 { animation: gentleFloat1 10s ease-in-out infinite; }
        .f2 { animation: gentleFloat2 12s ease-in-out infinite; }
        .f3 { animation: gentleFloat3 9s ease-in-out infinite; }
        
        .found { transform: scale(0) !important; opacity: 0; pointer-events: none; transition: 0.5s; }
        #next-btn { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #ff4d6d; color: white; padding: 20px 40px; border-radius: 50px; text-decoration: none; font-size: 1.5rem; z-index: 200; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <h2>Klicke unsere 10 Momente an ‚ù§Ô∏è (<span id="count">0</span>/10)</h2>
    <div id="game-area">
        <img src="1.jpeg" class="moment f1" style="top:15%; left:15%;" onclick="hit(this)">
        <img src="2.jpeg" class="moment f2" style="top:25%; left:65%; animation-delay: -2s;" onclick="hit(this)">
        <img src="3.jpeg" class="moment f3" style="top:55%; left:20%; animation-delay: -5s;" onclick="hit(this)">
        <img src="4.jpeg" class="moment f1" style="top:75%; left:75%; animation-delay: -1s;" onclick="hit(this)">
        <img src="5.jpeg" class="moment f2" style="top:35%; left:45%; animation-delay: -8s;" onclick="hit(this)">
        <img src="6.jpeg" class="moment f3" style="top:10%; left:55%; animation-delay: -3s;" onclick="hit(this)">
        <img src="7.jpeg" class="moment f1" style="top:65%; left:85%; animation-delay: -6s;" onclick="hit(this)">
        <img src="8.jpeg" class="moment f2" style="top:85%; left:30%; animation-delay: -4s;" onclick="hit(this)">
        <img src="9.jpeg" class="moment f3" style="top:20%; left:85%; animation-delay: -9s;" onclick="hit(this)">
        <img src="10.jpeg" class="moment f1" style="top:50%; left:70%; animation-delay: -7s;" onclick="hit(this)">
    </div>
    <a href="quiz.html" id="next-btn">Weiter zum Quiz üå∏</a>
    <script>
        let c = 0;
        function hit(el) {
            if (!el.classList.contains('found')) {
                el.classList.add('found');
                c++;
                document.getElementById('count').innerText = c;
                if (c === 10) document.getElementById('next-btn').style.display = "block";
            }
        }
    </script>
</body>
</html>
