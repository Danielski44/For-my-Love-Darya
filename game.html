<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sammle Momente</title>
    <style>
        body { background-color: #fff5f6; margin: 0; overflow: hidden; font-family: sans-serif; text-align: center; }
        h2 { color: #ff4d6d; margin-top: 20px; z-index: 100; position: relative; }
        
        .moment {
            position: absolute; width: 170px; height: 170px; object-fit: cover; 
            border-radius: 20px; border: 5px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            cursor: pointer; transition: transform 0.3s, opacity 0.5s;
            /* WICHTIG: Startposition wird durch Animation definiert */
        }
        .moment:hover { transform: scale(1.1); z-index: 50; }

        /* DIE NEUE, KLARE ANIMATION: Von Rechts nach Links */
        .swim { 
            /* 90 Sekunden Dauer, linearer Ablauf, unendlich */
            animation: swimLeft 90s linear infinite; 
        }

        @keyframes swimLeft {
            0% { transform: translateX(110vw); } /* Start: Rechts au√üerhalb */
            100% { transform: translateX(-120vw); } /* Ende: Links au√üerhalb */
        }

        .found { transform: scale(0) rotate(360deg); opacity: 0; pointer-events: none; }
        #next-btn { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #ff4d6d; color: white; padding: 20px 40px; border-radius: 50px; text-decoration: none; font-size: 1.5rem; z-index: 200; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <h2>Klicke unsere 10 Momente an ‚ù§Ô∏è (<span id="count">0</span>/10)</h2>
    <div id="game-area">
        <img src="1.jpeg" class="moment swim" style="top:10%; animation-delay: 0s;" onclick="hit(this)">
        <img src="2.jpeg" class="moment swim" style="top:30%; animation-delay: -9s;" onclick="hit(this)">
        <img src="3.jpeg" class="moment swim" style="top:50%; animation-delay: -18s;" onclick="hit(this)">
        <img src="4.jpeg" class="moment swim" style="top:70%; animation-delay: -27s;" onclick="hit(this)">
        <img src="5.jpeg" class="moment swim" style="top:20%; animation-delay: -36s;" onclick="hit(this)">
        <img src="6.jpeg" class="moment swim" style="top:60%; animation-delay: -45s;" onclick="hit(this)">
        <img src="7.jpeg" class="moment swim" style="top:40%; animation-delay: -54s;" onclick="hit(this)">
        <img src="8.jpeg" class="moment swim" style="top:80%; animation-delay: -63s;" onclick="hit(this)">
        <img src="9.jpeg" class="moment swim" style="top:15%; animation-delay: -72s;" onclick="hit(this)">
        <img src="10.jpeg" class="moment swim" style="top:55%; animation-delay: -81s;" onclick="hit(this)">
    </div>
    <a href="quiz.html" id="next-btn">Weiter zum Quiz üå∏</a>
    <script>
        let c = 0;
        function hit(el) {
            if (!el.classList.contains('found')) {
                el.classList.add('found');
                c++;
                document.getElementById('count').innerText = c;
                if (c === 10) document.getElementById('next-btn').style.display = "block";
            }
        }
    </script>
</body>
</html>
