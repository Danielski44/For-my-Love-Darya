<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liebesquiz üå∏</title>
    <style>
        body {
            /* Weicher, romantischer Hintergrund */
            background: linear-gradient(to bottom, #ffe4e1, #ffb6c1);
            font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; overflow: hidden;
        }

        /* Container f√ºr die fliegenden Elemente */
        #garden-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
        }

        /* Die fliegenden Herzen/Blumen */
        .garden-item {
            position: absolute; bottom: -50px;
            animation: floatUp linear infinite;
            opacity: 0.7;
        }
        @keyframes floatUp {
            to { transform: translateY(-110vh) rotate(360deg); }
        }

        /* Die Quiz Karte */
        .quiz-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 40px; border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.2);
            max-width: 500px; width: 90%;
            border: 3px solid #ff4d6d; z-index: 10; text-align: center;
        }

        h1 { color: #ff4d6d; margin-bottom: 20px; font-family: sans-serif; text-transform: uppercase; letter-spacing: 2px; }
        
        .question { margin: 25px 0; text-align: left; }
        label { font-weight: bold; display: block; margin-bottom: 8px; color: #555; }
        input {
            width: 100%; padding: 12px; border: 2px solid #ffb6c1; border-radius: 15px;
            font-size: 1rem; box-sizing: border-box; outline: none; transition: 0.3s;
            background: rgba(255,255,255,0.9);
        }
        input:focus { border-color: #ff4d6d; box-shadow: 0 0 10px rgba(255, 77, 109, 0.2); }
        
        button {
            margin-top: 25px; padding: 15px 50px; background: #ff4d6d; color: white;
            border: none; border-radius: 50px; font-size: 1.2rem; cursor: pointer;
            transition: 0.3s; font-weight: bold; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }
        button:hover { transform: scale(1.05); background: #ff2a55; }
        #error-msg { color: #d32f2f; display: none; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="garden-container"></div>

    <div class="quiz-card">
        <h1>üå∏ Liebesquiz üå∏</h1>
        <p style="color: #666;">Beantworte 3 Fragen √ºber uns:</p>

        <div class="question">
            <label>1. Wann sind wir zusammen gekommen? (TT.MM.JJJJ)</label>
            <input type="text" id="q1" placeholder="Datum">
        </div>

        <div class="question">
            <label>2. Wo wollen wir in Zukunft zusammen wohnen?</label>
            <input type="text" id="q2" placeholder="Land">
        </div>

        <div class="question">
            <label>3. F√§hrst du mit Danechka zum Barcelona Spiel auf das neue Camp Nou?</label>
            <input type="text" id="q3" placeholder="Ja oder Nein">
        </div>

        <button onclick="checkAnswers()">Pr√ºfen & Weiter ‚ù§Ô∏è</button>
        <p id="error-msg">Das war leider falsch, mein Schatz! üçÉ</p>
    </div>

    <script>
        // --- ANIMATION DES GARTENS ---
        const garden = document.getElementById('garden-container');
        const items = ['üåπ', 'üå∑', 'üíê', 'üå∏', 'üå∫', 'üåª', '‚ù§Ô∏è', 'üíñ', '‚ú®'];

        function createItem() {
            const el = document.createElement('div');
            el.className = 'garden-item';
            el.innerText = items[Math.floor(Math.random() * items.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.fontSize = Math.random() * 30 + 20 + 'px';
            el.style.animationDuration = Math.random() * 6 + 4 + 's'; // Langsamer
            el.style.animationDelay = Math.random() * 2 + 's';
            garden.appendChild(el);
            
            // Aufr√§umen
            setTimeout(() => { el.remove(); }, 11000);
        }
        setInterval(createItem, 300); // Regelm√§√üig neue Blumen

        // --- QUIZ LOGIK ---
        function checkAnswers() {
            const a1 = document.getElementById('q1').value.trim();
            const a2 = document.getElementById('q2').value.trim().toLowerCase();
            const a3 = document.getElementById('q3').value.trim().toLowerCase();

            if (a1 === "11.11.2023" && a2 === "schweiz" && a3 === "ja") {
                window.location.href = "video.html";
            } else {
                document.getElementById('error-msg').style.display = "block";
                document.querySelector('.quiz-card').animate([
                    { transform: 'translateX(0)' }, { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' }, { transform: 'translateX(0)' }
                ], { duration: 300 });
            }
        }
    </script>
</body>
</html>
