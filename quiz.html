<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blumen Quiz üå∏</title>
    <style>
        body {
            background-color: #fff0f5; font-family: sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; text-align: center;
            background-image: url('https://img.icons8.com/color/96/flower.png'); /* Kleines Blumenmuster */
            background-size: 100px;
        }
        .quiz-card {
            background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 500px; width: 90%;
            border: 3px solid #ff4d6d;
        }
        h1 { color: #ff4d6d; margin-bottom: 20px; }
        .question { margin: 20px 0; text-align: left; }
        label { font-weight: bold; display: block; margin-bottom: 5px; color: #555; }
        input {
            width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 10px;
            font-size: 1rem; box-sizing: border-box; outline: none;
        }
        input:focus { border-color: #ff4d6d; }
        
        button {
            margin-top: 20px; padding: 15px 40px; background: #ff4d6d; color: white;
            border: none; border-radius: 50px; font-size: 1.2rem; cursor: pointer;
            transition: 0.3s;
        }
        button:hover { transform: scale(1.05); }
        
        #error-msg { color: red; display: none; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="quiz-card">
        <h1>üå∏ Unser Liebes-Quiz üå∏</h1>
        <p>Beantworte diese 3 Fragen richtig, um weiterzukommen:</p>

        <div class="question">
            <label>1. Wann sind wir zusammen gekommen? (TT.MM.JJJJ)</label>
            <input type="text" id="q1" placeholder="z.B. 01.01.2020">
        </div>

        <div class="question">
            <label>2. Wo wollen wir in Zukunft zusammen wohnen?</label>
            <input type="text" id="q2" placeholder="Land">
        </div>

        <div class="question">
            <label>3. F√§hrst du mit Danechka zum Barcelona Spiel auf das neue Camp Nou?</label>
            <input type="text" id="q3" placeholder="Ja oder Nein">
        </div>

        <button onclick="checkAnswers()">Pr√ºfen & Weiter ‚ù§Ô∏è</button>
        <p id="error-msg">Ups! Irgendwas stimmt noch nicht ganz. Versuch's nochmal! üåπ</p>
    </div>

    <script>
        function checkAnswers() {
            // Antworten holen und bereinigen (Leerzeichen weg, Kleinbuchstaben)
            const a1 = document.getElementById('q1').value.trim();
            const a2 = document.getElementById('q2').value.trim().toLowerCase();
            const a3 = document.getElementById('q3').value.trim().toLowerCase();

            // Richtige L√∂sungen
            const correct1 = "11.11.2023";
            const correct2 = "schweiz";
            const correct3 = "ja";

            if (a1 === correct1 && a2 === correct2 && a3 === correct3) {
                // Alles richtig -> Weiter zum Video
                window.location.href = "video.html";
            } else {
                // Fehler anzeigen
                document.getElementById('error-msg').style.display = "block";
            }
        }
    </script>
</body>
</html>
