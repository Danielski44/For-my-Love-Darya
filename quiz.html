<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blumen Quiz üå∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- DER GARTEN EDEN HINTERGRUND (CSS Zeichnung) --- */
        body {
            margin: 0; min-height: 100vh; font-family: sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow-x: hidden;
            /* Himmel Verlauf */
            background: linear-gradient(to bottom, #87CEEB 0%, #c2e9fb 50%, #90EE90 50%, #76c976 100%);
        }

        /* Die Sonne */
        .sun {
            position: absolute; top: 30px; right: 30px; width: 100px; height: 100px;
            background: #FFD700; border-radius: 50%;
            box-shadow: 0 0 50px #FFD700, 0 0 100px #FFA500; /* Starkes Leuchten */
            z-index: 1;
        }

        /* Landschafts-Container */
        .landscape { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; overflow: hidden; }

        /* B√§ume (Gezeichnet mit CSS) */
        .tree { position: absolute; bottom: 45%; z-index: 2; }
        /* Stamm */
        .tree::before {
            content: ""; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 20px; height: 60px; background: #8B4513; border-radius: 5px;
        }
        /* Krone (besteht aus 3 Kreisen) */
        .tree-top {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 80px; background: #228B22; border-radius: 50%;
            box-shadow: inset 5px 5px 10px rgba(255,255,255,0.2), 20px 10px 0 #006400, -20px 10px 0 #2E8B57;
        }

        /* Platzierung der B√§ume */
        .t1 { left: 10%; transform: scale(1.2); }
        .t2 { left: 30%; transform: scale(0.9); bottom: 48%; }
        .t3 { right: 15%; transform: scale(1.3); }
        .t4 { right: 35%; transform: scale(1.0); bottom: 46%; }

        /* Blumen auf der Wiese */
        .meadow-flowers {
            position: absolute; bottom: 0; width: 100%; height: 40%;
            background-image: radial-gradient(circle, #ff69b4 10%, transparent 10%), radial-gradient(circle, #ffff00 10%, transparent 10%);
            background-size: 50px 50px; background-position: 0 0, 25px 25px;
            opacity: 0.6; z-index: 3;
        }

        /* --- DAS QUIZ --- */
        .quiz-card {
            background: rgba(255, 255, 255, 0.92); /* Milchglas */
            padding: 35px; border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,100,0,0.2);
            max-width: 550px; width: 85%;
            border: 3px solid #228B22; z-index: 10;
            backdrop-filter: blur(8px);
        }
        h1 { color: #ff4d6d; margin-bottom: 20px; font-family: 'Dancing Script', cursive; font-size: 2.8rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
        .question { margin: 25px 0; text-align: left; }
        label { font-weight: bold; display: block; margin-bottom: 8px; color: #333; font-size: 1.1rem; }
        input {
            width: 100%; padding: 12px; border: 2px solid #90EE90; border-radius: 15px;
            font-size: 1rem; box-sizing: border-box; outline: none; transition: 0.3s;
            background: #fffafa;
        }
        input:focus { border-color: #ff4d6d; box-shadow: 0 0 10px rgba(255, 77, 109, 0.3); }
        
        button {
            margin-top: 25px; padding: 15px 50px; background: #ff4d6d; color: white;
            border: none; border-radius: 50px; font-size: 1.3rem; cursor: pointer;
            transition: 0.3s; font-weight: bold; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }
        button:hover { transform: scale(1.05); background: #ff2a55; }
        #error-msg { color: #d32f2f; display: none; margin-top: 20px; font-weight: bold; font-size: 1.1rem; }
    </style>
</head>
<body>

    <div class="sun"></div>
    <div class="landscape">
        <div class="tree t1"><div class="tree-top"></div></div>
        <div class="tree t2"><div class="tree-top"></div></div>
        <div class="tree t3"><div class="tree-top"></div></div>
        <div class="tree t4"><div class="tree-top"></div></div>
        <div class="meadow-flowers"></div>
    </div>

    <div class="quiz-card">
        <h1>üå∏ Unser Liebes-Quiz üå∏</h1>
        <p style="color: #555; font-size: 1.1rem;">Willkommen im Paradies! Beantworte diese 3 Fragen:</p>

        <div class="question">
            <label>1. Wann sind wir zusammen gekommen? (TT.MM.JJJJ)</label>
            <input type="text" id="q1" placeholder="z.B. 01.01.2020">
        </div>

        <div class="question">
            <label>2. Wo wollen wir in Zukunft zusammen wohnen?</label>
            <input type="text" id="q2" placeholder="Land">
        </div>

        <div class="question">
            <label>3. F√§hrst du mit Danechka zum Barcelona Spiel auf das neue Camp Nou?</label>
            <input type="text" id="q3" placeholder="Ja oder Nein">
        </div>

        <button onclick="checkAnswers()">Pr√ºfen & Weiter ‚ù§Ô∏è</button>
        <p id="error-msg">Ups! Irgendwas stimmt noch nicht ganz. Versuch's nochmal, mein Schatz! üåπ</p>
    </div>

    <script>
        function checkAnswers() {
            const a1 = document.getElementById('q1').value.trim();
            const a2 = document.getElementById('q2').value.trim().toLowerCase();
            const a3 = document.getElementById('q3').value.trim().toLowerCase();

            const correct1 = "11.11.2023";
            const correct2 = "schweiz";
            const correct3 = "ja";

            if (a1 === correct1 && a2 === correct2 && a3 === correct3) {
                window.location.href = "video.html";
            } else {
                document.getElementById('error-msg').style.display = "block";
                document.querySelector('.quiz-card').animate([
                    { transform: 'translateX(0)' }, { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' }, { transform: 'translateX(0)' }
                ], { duration: 300 });
            }
        }
    </script>
</body>
</html>
