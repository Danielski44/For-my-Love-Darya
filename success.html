<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ich liebe dich!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: linear-gradient(to bottom, #ffafbd, #ffc3a0); height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; overflow: hidden; font-family: 'Dancing Script', cursive; text-align: center; cursor: pointer; }
        .card { background: rgba(255, 255, 255, 0.9); padding: 50px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); max-width: 600px; z-index: 10; border: 3px solid #ff4d6d; }
        h1 { color: #ff4d6d; font-size: 2.5rem; line-height: 1.4; }
        .heart { position: absolute; top: -50px; font-size: 30px; animation: fall linear infinite; pointer-events: none; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body onclick="startMusic()">

    <audio id="song" loop>
        <source src="unser-lied.m4a" type="audio/mp4">
    </audio>

    <div class="card">
        <h1 id="msg"></h1>
        <p style="font-family: sans-serif; font-size: 0.8rem; color: #ff4d6d;">(Klicke hier fÃ¼r die Musik ðŸŽµ)</p>
    </div>

    <script>
        const text = "Ich liebe dich mein Bubi! Happy Valentines Day! Du bist das Beste, was mir je passiert ist!";
        let i = 0;
        let started = false;

        function startMusic() {
            if(!started) {
                document.getElementById('song').play();
                typeWriter();
                setInterval(createHeart, 200);
                started = true;
            }
        }

        function typeWriter() {
            if (i < text.length) {
                document.getElementById("msg").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 80);
            }
        }

        function createHeart() {
            const h = document.createElement('div');
            h.className = 'heart';
            h.innerHTML = ['â¤ï¸', 'ðŸ’–', 'ðŸ’'][Math.floor(Math.random() * 3)];
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }
    </script>
</body>
</html>
