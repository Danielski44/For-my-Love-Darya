<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ich liebe dich!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: linear-gradient(to bottom, #ff9a9e, #fecfef); height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; overflow: hidden; font-family: 'Dancing Script', cursive; text-align: center; }
        .card { background: rgba(255,255,255,0.95); padding: 40px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.2); max-width: 600px; border: 4px solid #ff4d6d; z-index: 10; }
        h1 { color: #ff4d6d; font-size: 2.5rem; line-height: 1.4; }
        .heart { position: absolute; font-size: 20px; animation: fall linear infinite; top: -10vh; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body onclick="document.getElementById('song').play()">
    <audio id="song" loop>
        <source src="unser-lied.m4a" type="audio/mp4">
    </audio>
    <div class="card">
        <h1>Ich liebe dich mein Bubi! <br>Happy Valentines Day! <br>Du bist das Beste, was mir je passiert ist! ‚ù§Ô∏è</h1>
        <p style="font-family: sans-serif; font-size: 1rem; color: #ff4d6d; margin-top: 20px;">(Tippe auf den Bildschirm f√ºr Musik üéµ)</p>
    </div>
    <script>
        function createHeart() {
            const h = document.createElement('div');
            h.innerText = "‚ù§Ô∏è";
            h.className = "heart";
            h.style.left = Math.random() * 100 + "vw";
            h.style.animationDuration = Math.random() * 2 + 3 + "s";
            h.style.fontSize = Math.random() * 20 + 20 + "px";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }
        setInterval(createHeart, 200);
    </script>
</body>
</html>
