<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ich liebe dich!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: linear-gradient(to bottom, #ffafbd, #ffc3a0); height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; overflow: hidden; font-family: 'Dancing Script', cursive; text-align: center; }
        .card { background: rgba(255, 255, 255, 0.9); padding: 50px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); max-width: 600px; z-index: 10; border: 3px solid #ff4d6d; }
        h1 { color: #ff4d6d; font-size: 2.5rem; line-height: 1.4; margin: 0; }
        .heart { position: absolute; top: -50px; font-size: 30px; animation: fall linear infinite; pointer-events: none; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>
    <div class="card">
        <h1>Ich liebe dich mein Bubi! <br>Happy Valentines Day! <br>Du bist das Beste, was mir je passiert ist! ‚ù§Ô∏è</h1>
    </div>
    <script>
        function createHeart() {
            const h = document.createElement('div');
            h.className = 'heart';
            h.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù'][Math.floor(Math.random() * 3)];
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
