<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speziallieferung! üöö</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #87CEEB; }

        /* Startscreen f√ºr Audio */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .start-btn {
            padding: 20px 50px; font-size: 1.5rem; background: white; color: #ff4d6d;
            border: none; border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); animation: pulse 2s infinite;
        }

        /* Landschaft */
        #scene {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none;
        }
        .grass { position: absolute; bottom: 0; width: 100%; height: 35%; background: #90EE90; border-top: 5px solid #76c976; }
        .road { position: absolute; bottom: 15%; width: 100%; height: 60px; background: #555; border-top: 2px solid #fff; border-bottom: 2px solid #fff; }
        .line { position: absolute; top: 50%; width: 100%; height: 2px; background: repeating-linear-gradient(90deg, #fff, #fff 20px, #555 20px, #555 40px); }

        /* Der LKW */
        .truck {
            font-size: 150px; position: absolute; bottom: 18%; left: -400px; z-index: 2;
            transition: left 3s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* Der Postbote */
        .postman-container {
            position: absolute; bottom: 18%; left: 10%; /* Startet beim LKW */
            height: 150px; display: flex; align-items: flex-end;
            opacity: 0; z-index: 3;
            /* Wir animieren ihn mit JS */
        }
        .postman-body { font-size: 120px; position: relative; z-index: 2; }
        
        /* Die Gegenst√§nde (Links & Rechts) */
        .items {
            position: absolute; bottom: 40px; width: 250px; left: -65px;
            display: flex; justify-content: space-between; z-index: 3;
        }
        .flower-item { font-size: 80px; animation: sway 2s infinite ease-in-out; }
        .letter-item { font-size: 70px; animation: sway 2s infinite ease-in-out reverse; cursor: pointer; transition: 0.3s; }
        .letter-item:hover { transform: scale(1.2); }

        /* Geh-Animation (Wackeln) */
        .walking { animation: walkBob 0.3s infinite alternate; }
        @keyframes walkBob { from { transform: translateY(0); } to { transform: translateY(-10px); } }
        @keyframes sway { 0%, 100% { transform: rotate(-10deg); } 50% { transform: rotate(10deg); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* Sprechblase */
        .bubble {
            position: absolute; top: -100px; left: -50px; width: 280px;
            background: white; padding: 15px; border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); font-weight: bold;
            opacity: 0; transition: opacity 0.5s; text-align: center;
        }
        .bubble::after {
            content: ""; position: absolute; bottom: -10px; left: 50%; border-width: 10px; border-style: solid; border-color: white transparent transparent transparent;
        }

        /* Der Brief (Overlay) */
        #letter-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 100; justify-content: center; align-items: center;
        }
        .envelope-card {
            background: #ff4d6d; padding: 5px; border-radius: 10px; width: 320px; height: 220px;
            position: relative; display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.5s;
        }
        .card-content {
            background: white; width: 90%; height: 90%; border-radius: 5px;
            text-align: center; display: flex; flex-direction: column; justify-content: center;
            opacity: 0; transition: 0.5s; padding: 10px;
        }
        .open .card-content { opacity: 1; }
        .open { transform: scale(1.2); height: 300px; background: white; border: 4px solid #ff4d6d; }
        
        .btn { padding: 8px 20px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; margin: 5px; }
        .yes { background: #ff4d6d; color: white; text-decoration: none; }
    </style>
</head>
<body>
    <audio id="truckSound"><source src="lkw.mp3" type="audio/mpeg"></audio>

    <div id="start-screen">
        <h1>F√ºr meine Dosienka ‚ù§Ô∏è</h1>
        <button class="start-btn" onclick="startShow()">Starten</button>
    </div>

    <div id="scene">
        <div class="grass"></div>
        <div class="road"><div class="line"></div></div>

        <div class="truck" id="truck">üöö</div>

        <div class="postman-container" id="postman">
            <div class="bubble">Ich habe Post f√ºr dich und deine Lieblingsblumen!</div>
            <div class="items">
                <div class="flower-item">üíêüå∑</div> <div class="letter-item" onclick="showLetter()">üíå</div> </div>
            <div class="postman-body">üö∂‚Äç‚ôÇÔ∏è</div> </div>
    </div>

    <div id="letter-overlay">
        <div class="envelope-card" id="card" onclick="openCard()">
            <div class="card-content">
                <h2 style="font-family: 'Dancing Script'; color: #ff4d6d;">Hallo meine Dosienka,<br>M√∂chtest du mein Valentine sein?</h2>
                <div>
                    <a href="game.html" class="btn yes">JA ‚ù§Ô∏è</a>
                    <button class="btn" style="background:#eee;" onclick="event.stopPropagation(); closeCard()">Nein</button>
                </div>
            </div>
            <div id="heart-cover" style="font-size:60px; position:absolute;">‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        function startShow() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('scene').style.display = 'block';
            document.getElementById('truckSound').play().catch(e => console.log(e));

            const truck = document.getElementById('truck');
            const postman = document.getElementById('postman');
            
            // Truck f√§hrt ein
            setTimeout(() => { truck.style.left = "10%"; }, 100);

            // Postbote steigt aus (nach 3.5s)
            setTimeout(() => {
                postman.style.opacity = "1";
                postman.style.transition = "left 3s linear"; 
                postman.classList.add('walking'); // Beine wackeln
                postman.style.left = "50%"; // L√§uft zur Mitte
                postman.style.transform = "translateX(-50%)";
            }, 3500);

            // Ankunft in Mitte (nach 6.5s)
            setTimeout(() => {
                postman.classList.remove('walking'); // Stoppt
                document.querySelector('.bubble').style.opacity = "1";
            }, 6500);
        }

        function showLetter() {
            document.getElementById('letter-overlay').style.display = 'flex';
        }

        function openCard() {
            const card = document.getElementById('card');
            card.classList.add('open');
            document.getElementById('heart-cover').style.display = 'none';
        }

        function closeCard() {
            const card = document.getElementById('card');
            card.classList.remove('open');
            document.getElementById('heart-cover').style.display = 'block';
            setTimeout(() => { document.getElementById('letter-overlay').style.display = 'none'; }, 300);
        }
    </script>
</body>
</html>
