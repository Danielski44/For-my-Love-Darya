<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ein Brief für dich ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #fff5f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        .envelope-wrapper { position: relative; cursor: pointer; transition: 0.5s; }
        .envelope { width: 300px; height: 200px; background: #ff4d6d; position: relative; border-radius: 0 0 10px 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .envelope::before { content: ""; position: absolute; top: 0; left: 0; border-left: 150px solid transparent; border-right: 150px solid transparent; border-top: 100px solid #ff758f; transition: 0.5s; z-index: 3; }
        
        .letter { position: absolute; bottom: 10px; left: 10px; background: white; width: 280px; height: 180px; transition: 0.5s; z-index: 2; padding: 20px; box-sizing: border-box; text-align: center; border-radius: 5px; opacity: 0; }
        .letter h2 { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 1.2rem; margin: 0; }
        .buttons { margin-top: 15px; display: flex; justify-content: space-around; }
        .btn { padding: 8px 20px; border-radius: 20px; border: none; cursor: pointer; font-weight: bold; }
        .yes { background: #ff4d6d; color: white; text-decoration: none; font-size: 0.9rem; padding: 10px 20px; }
        .no { background: #eee; color: #555; }

        /* Öffnen-Animation */
        .opened .envelope::before { transform: rotateX(180deg); z-index: 1; }
        .opened .letter { transform: translateY(-130px); opacity: 1; z-index: 4; height: 220px; }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="wrapper" onclick="openBrief()">
        <div class="envelope"></div>
        <div class="letter" id="letter">
            <h2>Hallo meine Dosienka,<br>Möchtest du mein Valentine sein?</h2>
            <div class="buttons">
                <a href="game.html" class="yes">Ja ❤️</a>
                <button class="btn no" onclick="closeBrief(event)">Nein</button>
            </div>
        </div>
    </div>

    <script>
        function openBrief() { document.getElementById('wrapper').classList.add('opened'); }
        function closeBrief(e) {
            e.stopPropagation(); // Verhindert, dass der Brief sofort wieder öffnet
            document.getElementById('wrapper').classList.remove('opened');
        }
    </script>
</body>
</html>
