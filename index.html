<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Für meine Prinzessin ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        body { background-color: #fff5f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Montserrat', sans-serif; overflow: hidden; }
        .container { text-align: center; background: white; padding: 50px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { font-family: 'Dancing Script', cursive; color: #ff4d6d; fontSize: 3rem; }
        .heart { font-size: 50px; animation: pulse 1.5s infinite; margin-bottom: 20px; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        .start-btn { background: #ff4d6d; color: white; border: none; padding: 15px 40px; border-radius: 50px; font-size: 1.2rem; cursor: pointer; text-decoration: none; transition: 0.3s; }
        .start-btn:hover { background: #ff758f; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        <h1>Bereit für eine Überraschung?</h1>
        <p>Ich habe etwas für dich vorbereitet...</p>
        <br><br>
        <a href="game.html" class="start-btn">Klick hier, Schatz</a>
    </div>
</body>
</html>
