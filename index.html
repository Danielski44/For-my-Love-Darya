<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Für meinen Lieblingsmenschen ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        body { background-color: #fff5f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Montserrat', sans-serif; overflow: hidden; }
        .container { text-align: center; background: white; padding: 50px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 400px; }
        h1 { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 3rem; margin-bottom: 10px; }
        .heart { font-size: 70px; animation: pulse 1.5s infinite; margin-bottom: 20px; display: inline-block; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        .start-btn { background: #ff4d6d; color: white; border: none; padding: 18px 45px; border-radius: 50px; font-size: 1.3rem; cursor: pointer; text-decoration: none; display: inline-block; transition: 0.3s; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3); }
        .start-btn:hover { background: #ff758f; transform: translateY(-3px); box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4); }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        <h1>Hey Schatz...</h1>
        <p>Ich habe eine kleine Reise durch unsere Zeit für dich vorbereitet. Bist du bereit?</p>
        <br>
        <a href="game.html" class="start-btn">Abenteuer starten</a>
    </div>
</body>
</html>
