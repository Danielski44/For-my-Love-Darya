<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speziallieferung! üöö</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #87CEEB; }

        /* Startscreen f√ºr Audio */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .start-btn {
            padding: 20px 50px; font-size: 1.5rem; background: white; color: #ff4d6d;
            border: 3px solid #ff4d6d; border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); animation: pulseBtn 2s infinite;
        }

        /* Die sch√∂ne Landschaft */
        #scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; overflow: hidden; }
        .sun {
            position: absolute; top: 30px; right: 30px; width: 80px; height: 80px;
            background: #FFD700; border-radius: 50%; box-shadow: 0 0 40px #FFD700;
        }
        .cloud { position: absolute; background: rgba(255,255,255,0.8); border-radius: 50px; animation: cloudMove 60s linear infinite; }
        .grass { position: absolute; bottom: 0; width: 100%; height: 35%; background: #90EE90; border-top: 5px solid #76c976; }
        .road { position: absolute; bottom: 15%; width: 100%; height: 60px; background: #555; border-top: 2px solid #fff; border-bottom: 2px solid #fff; }

        /* LKW */
        .truck {
            font-size: 150px; position: absolute; bottom: 18%; left: -400px; z-index: 2;
            transition: left 4s cubic-bezier(0.25, 1, 0.5, 1); /* F√§hrt sch√∂n ein */
        }

        /* Postbote (Wartet versteckt) */
        .postman-wrapper {
            position: absolute; bottom: 18%; left: 10%; /* Startposition beim LKW */
            height: 200px; width: 120px; z-index: 3; opacity: 0;
        }
        .pm-part { position: absolute; font-size: 80px; text-align: center; width: 100%; }
        .pm-head-container { top: 0; height: 60px; z-index: 10; transition: transform 0.5s; }
        .pm-head { display: block; }
        .pm-body { top: 45px; z-index: 5; color: #0056b3; }
        .pm-arm-left { top: 60px; left: -40px; z-index: 6; font-size: 60px; }
        .pm-arm-right { top: 60px; left: 40px; z-index: 6; font-size: 60px; cursor: pointer; transition: 0.3s; pointer-events: auto; }
        .pm-arm-right:hover { transform: scale(1.2); }
        .pm-legs { top: 110px; z-index: 4; }

        .walking .pm-legs { animation: legWalk 0.4s infinite alternate; }
        .walking .pm-head-container { transform: rotateY(30deg); }
        @keyframes legWalk { from { transform: rotate(-10deg); } to { transform: rotate(10deg); } }
        @keyframes pulseBtn { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes cloudMove { from { left: -20%; } to { left: 120%; } }

        /* Sprechblase */
        .bubble {
            position: absolute; top: -80px; left: -80px; width: 280px;
            background: white; padding: 15px; border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); font-weight: bold;
            opacity: 0; transition: opacity 0.5s; text-align: center; z-index: 20;
        }
        .bubble::after { content: ""; position: absolute; bottom: -10px; left: 50%; border-width: 10px; border-style: solid; border-color: white transparent transparent transparent; }

        /* Brief Overlay */
        #letter-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 100; justify-content: center; align-items: center; }
        .envelope-card { background: #fff; padding: 40px; border-radius: 20px; width: 340px; text-align: center; position: relative; border: 5px solid #ff4d6d; animation: popIn 0.5s; }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
        .heart-seal { font-size: 70px; margin-bottom: 20px; animation: pulseBtn 1s infinite; }
        .btn { padding: 12px 30px; border-radius: 30px; border: none; font-weight: bold; cursor: pointer; margin: 10px; font-size: 1.2rem; }
        .yes { background: #ff4d6d; color: white; text-decoration: none; display: inline-block; transition: 0.3s; }
        .yes:hover { transform: scale(1.1); }
    </style>
</head>
<body>
    <audio id="truckSound"><source src="lkw.mp3" type="audio/mpeg"></audio>

    <div id="start-screen">
        <h1 style="color: white; font-family: sans-serif; margin-bottom: 30px;">F√ºr meine Dosienka ‚ù§Ô∏è</h1>
        <button class="start-btn" onclick="startShow()">Starten</button>
    </div>

    <div id="scene">
        <div class="sun"></div>
        <div class="cloud" style="top: 15%; width: 100px; height: 40px;"></div>
        <div class="cloud" style="top: 25%; width: 140px; height: 50px; left: 60%; animation-delay: -20s;"></div>
        <div class="grass"></div>
        <div class="road"></div>

        <div class="truck" id="truck">üöö</div>

        <div class="postman-wrapper" id="postman">
            <div class="bubble">Ich habe Post f√ºr dich und deine Lieblingsblumen!</div>
            <div class="pm-part pm-head-container"><span class="pm-head">üë®‚Äç‚úàÔ∏è</span></div>
            <div class="pm-part pm-body">üëï</div>
            <div class="pm-part pm-arm-left">üíêüå∑</div>
            <div class="pm-part pm-arm-right" onclick="openLetter()">üíå</div>
            <div class="pm-part pm-legs">üëñ</div>
        </div>
    </div>

    <div id="letter-overlay">
        <div class="envelope-card">
            <div class="heart-seal">‚ù§Ô∏è</div>
            <h2 style="font-family: 'Dancing Script'; color: #ff4d6d; font-size: 2.2rem;">Hallo meine Dosienka,<br>M√∂chtest du mein Valentine sein?</h2>
            <div><a href="game.html" class="btn yes">JA ‚ù§Ô∏è</a></div>
        </div>
    </div>

    <script>
        function startShow() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('scene').style.display = 'block';
            
            const audio = document.getElementById('truckSound');
            const truck = document.getElementById('truck');

            // 1. Audio starten
            audio.play().catch(e => {
                console.log("Audio Problem, starte trotzdem nach 5s");
                // Notfall: Falls Audio nicht geht, startet er nach 5s
                setTimeout(startPostmanSequence, 5000);
            });

            // 2. LKW f√§hrt sofort los
            setTimeout(() => { truck.style.left = "10%"; }, 100);

            // 3. WICHTIG: Warten auf das Ende der Musik!
            audio.onended = function() {
                startPostmanSequence();
            };
        }

        function startPostmanSequence() {
            const postman = document.getElementById('postman');
            // Postbote erscheint
            postman.style.opacity = "1";
            
            // Kurze Pause, dann loslaufen
            setTimeout(() => {
                postman.classList.add('walking');
                postman.style.transition = "left 3s linear";
                postman.style.left = "50%"; // L√§uft zur Mitte
                postman.style.transform = "translateX(-50%)";
            }, 500);

            // Angekommen (nach 3s Laufen)
            setTimeout(() => {
                postman.classList.remove('walking');
                document.querySelector('.bubble').style.opacity = "1";
            }, 3500);
        }

        function openLetter() { document.getElementById('letter-overlay').style.display = 'flex'; }
    </script>
</body>
</html>
