<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speziallieferung! üöö</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #87CEEB; }

        /* Startscreen */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .start-btn {
            padding: 20px 50px; font-size: 1.5rem; background: white; color: #ff4d6d;
            border: 4px solid #ff4d6d; border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); animation: pulseBtn 2s infinite;
        }

        /* Landschaft */
        #scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; overflow: hidden; }
        .sun { position: absolute; top: 30px; right: 30px; width: 80px; height: 80px; background: #FFD700; border-radius: 50%; box-shadow: 0 0 40px #FFD700; }
        .cloud { position: absolute; background: rgba(255,255,255,0.8); border-radius: 50px; animation: cloudMove 60s linear infinite; }
        .grass { position: absolute; bottom: 0; width: 100%; height: 35%; background: #90EE90; border-top: 5px solid #76c976; }
        .road { position: absolute; bottom: 15%; width: 100%; height: 60px; background: #555; border-top: 2px solid #fff; border-bottom: 2px solid #fff; }

        /* LKW & Postbote */
        .truck { 
            font-size: 180px; position: absolute; bottom: 18%; left: -400px; z-index: 2; 
            transition-timing-function: linear; /* Wichtig f√ºr gleichm√§√üige Fahrt */
        }
        
        .postman-wrapper { 
            position: absolute; bottom: 15%; left: 35%; /* Startet beim LKW */
            height: 200px; width: 120px; z-index: 3; opacity: 0; 
        }
        .pm-part { position: absolute; font-size: 90px; text-align: center; width: 100%; }
        .pm-head-container { top: 0; height: 60px; z-index: 10; transition: transform 0.5s; }
        .pm-head { display: block; }
        .pm-body { top: 50px; z-index: 5; color: #0056b3; }
        .pm-arm-left { top: 70px; left: -50px; z-index: 6; font-size: 70px; }
        .pm-arm-right { top: 70px; left: 50px; z-index: 6; font-size: 70px; cursor: pointer; transition: 0.3s; pointer-events: auto; }
        .pm-arm-right:hover { transform: scale(1.2); }
        .pm-legs { top: 120px; z-index: 4; }
        .walking .pm-legs { animation: legWalk 0.4s infinite alternate; }
        
        .bubble { 
            position: absolute; top: -100px; left: -90px; width: 300px; 
            background: white; padding: 15px; border-radius: 20px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); font-weight: bold; opacity: 0; 
            transition: opacity 0.5s; text-align: center; z-index: 20; 
        }
        .bubble::after { content: ""; position: absolute; bottom: -10px; left: 50%; border-width: 10px; border-style: solid; border-color: white transparent transparent transparent; }

        /* --- DER PERFEKTE BRIEF --- */
        #letter-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 100; justify-content: center; align-items: center;
        }

        .envelope-container {
            position: relative; width: 320px; height: 220px; cursor: pointer;
            transition: transform 0.3s;
        }
        .envelope-container:hover { transform: scale(1.05); }

        /* Umschlag Tasche (Vorne) */
        .envelope-pocket {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            background-color: #ffffff; border-radius: 0 0 10px 10px;
            z-index: 10; /* Vor dem Papier */
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        /* Dreiecke f√ºr Umschlag-Look */
        .envelope-pocket::after {
            content: ""; position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top right, #f2f2f2 50%, transparent 50%) bottom left no-repeat,
                        linear-gradient(to top left, #f2f2f2 50%, transparent 50%) bottom right no-repeat;
            background-size: 50% 100%; pointer-events: none; border-radius: 0 0 10px 10px;
        }

        /* Lasche (Klappt nach oben) */
        .envelope-flap {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #e6e6e6;
            clip-path: polygon(0 0, 100% 0, 50% 55%);
            transform-origin: top; transition: transform 0.6s ease-in-out, z-index 0.6s;
            z-index: 11; /* Ganz oben am Anfang */
        }

        /* Herz Siegel */
        .heart-seal {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 50px; z-index: 12; transition: opacity 0.3s; animation: pulseBtn 1.5s infinite;
        }

        /* Das Papier (Hinter Pocket, unter Flap) */
        .letter-paper {
            position: absolute; bottom: 5px; left: 5%; width: 90%; height: 95%;
            background: #fff; padding: 15px; box-sizing: border-box;
            text-align: center; border-radius: 5px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            transition: transform 0.8s 0.3s ease-in-out; 
            z-index: 5; /* WICHTIG: Startet hinter Pocket (10) */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .letter-content { opacity: 0; transition: opacity 0.5s 1s; width: 100%; }
        .letter-text { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 1.8rem; margin-bottom: 15px; line-height: 1.2; }

        /* Buttons - BUGFIX: Z-Index sicherstellen */
        .btn-group { display: flex; gap: 15px; justify-content: center; position: relative; z-index: 50; }
        .btn { padding: 10px 30px; border-radius: 30px; border: none; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
        .yes { background: #ff4d6d; color: white; text-decoration: none; display: inline-block; transition: 0.3s; box-shadow: 0 5px 10px rgba(255,77,109,0.3); }
        .yes:hover { transform: scale(1.1); background: #ff2a55; }
        .no { background: #eee; color: #555; }

        /* Klassen f√ºr Animation */
        .open .envelope-flap { transform: rotateX(180deg); z-index: 1; } /* Lasche nach hinten */
        .open .heart-seal { opacity: 0; }
        /* Papier f√§hrt WEIT nach oben und bekommt hohen Z-Index */
        .open .letter-paper { transform: translateY(-150px); z-index: 20; } 
        .open .letter-content { opacity: 1; }

        @keyframes legWalk { from { transform: rotate(-10deg); } to { transform: rotate(10deg); } }
        @keyframes pulseBtn { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes cloudMove { from { left: -20%; } to { left: 120%; } }
    </style>
</head>
<body>
    <audio id="truckSound"><source src="lkw.mp3" type="audio/mpeg"></audio>

    <div id="start-screen">
        <h1 style="color: white; font-family: sans-serif; margin-bottom: 30px;">F√ºr meine Dosienka ‚ù§Ô∏è</h1>
        <button class="start-btn" onclick="startShow()">Starten</button>
    </div>

    <div id="scene">
        <div class="sun"></div>
        <div class="cloud" style="top: 15%; width: 100px; height: 40px;"></div>
        <div class="cloud" style="top: 25%; width: 140px; height: 50px; left: 60%; animation-delay: -20s;"></div>
        <div class="grass"></div>
        <div class="road"></div>

        <div class="truck" id="truck">üöö</div>

        <div class="postman-wrapper" id="postman">
            <div class="bubble">Ich habe Post f√ºr dich und deine Lieblingsblumen!</div>
            <div class="pm-part pm-head-container"><span class="pm-head">üë®‚Äç‚úàÔ∏è</span></div>
            <div class="pm-part pm-body">üëï</div>
            <div class="pm-part pm-arm-left">üíêüå∑</div>
            <div class="pm-part pm-arm-right" onclick="showEnvelope()">üíå</div>
            <div class="pm-part pm-legs">üëñ</div>
        </div>
    </div>

    <div id="letter-overlay">
        <div class="envelope-container" id="myEnvelope" onclick="openEnvelopeAnim()">
            <div class="envelope-flap"></div>
            <div class="envelope-pocket"></div>
            <div class="envelope-heart">‚ù§Ô∏è</div>
            
            <div class="letter-paper">
                <div class="letter-content">
                    <div class="letter-text">Hallo meine Dosienka,<br>M√∂chtest du mein Valentine sein?</div>
                    <div class="btn-group">
                        <a href="game.html" class="btn yes">JA ‚ù§Ô∏è</a>
                        <button class="btn no" onclick="event.stopPropagation(); closeEnvelopeAnim()">Nein</button>
                    </div>
                </div>
            </div>
            
            <p id="hint" style="position: absolute; bottom: -50px; width: 100%; text-align: center; color: white; font-weight: bold; text-shadow: 0 1px 2px rgba(0,0,0,0.5);">(Klicke zum √ñffnen)</p>
        </div>
    </div>

    <script>
        function startShow() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('scene').style.display = 'block';
            
            const audio = document.getElementById('truckSound');
            const truck = document.getElementById('truck');

            let playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Audio l√§uft -> Dauer auslesen
                    let duration = audio.duration;
                    if(!duration || isNaN(duration) || duration === Infinity) duration = 8;
                    
                    driveTruck(duration);

                    // GENAUES TIMING: Wenn Audio endet -> Postbote
                    audio.onended = function() {
                        spawnPostman();
                    };
                }).catch(e => {
                    // Notfall ohne Audio
                    driveTruck(8);
                    setTimeout(spawnPostman, 8000);
                });
            } else {
                driveTruck(8);
                setTimeout(spawnPostman, 8000);
            }
        }

        function driveTruck(duration) {
            const truck = document.getElementById('truck');
            // Transition genau so lang wie Audio
            truck.style.transition = `left ${duration}s linear`;
            
            setTimeout(() => { 
                // Ziel: 35% (Viel weiter im Bild als vorher, damit er "schneller" wirkt)
                truck.style.left = "35%"; 
            }, 50);
        }

        function spawnPostman() {
            const postman = document.getElementById('postman');
            postman.style.opacity = "1";
            
            setTimeout(() => {
                postman.classList.add('walking');
                postman.style.transition = "left 3s linear";
                postman.style.left = "50%"; // Mitte
                postman.style.transform = "translateX(-50%)";
            }, 300); // Kurze Pause nach Aussteigen

            setTimeout(() => {
                postman.classList.remove('walking');
                document.querySelector('.bubble').style.opacity = "1";
            }, 3300);
        }

        function showEnvelope() {
            document.getElementById('letter-overlay').style.display = 'flex';
        }

        function openEnvelopeAnim() {
            document.getElementById('myEnvelope').classList.add('open');
            document.getElementById('hint').style.display = 'none';
        }
        
        function closeEnvelopeAnim() {
            document.getElementById('myEnvelope').classList.remove('open');
            document.getElementById('hint').style.display = 'block';
            setTimeout(() => { document.getElementById('letter-overlay').style.display = 'none'; }, 500);
        }
    </script>
</body>
</html>
