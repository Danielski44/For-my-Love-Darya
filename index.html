<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Für meinen Schatz ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #fff5f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; text-align: center; }
        .card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 400px; border: 2px solid #ff4d6d; }
        h1 { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 2.8rem; margin: 0 0 15px 0; }
        p { color: #555; line-height: 1.6; font-size: 1.1rem; }
        .btn { background: #ff4d6d; color: white; padding: 15px 40px; border-radius: 50px; text-decoration: none; display: inline-block; margin-top: 25px; transition: 0.3s; font-weight: bold; cursor: pointer; border: none; }
        .btn:hover { background: #ff758f; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hallo meine Dosienka... ❤️</h1>
        <p>Na, wie geht's dir? Ich hoffe, du hast einen wundervollen Tag! Ich habe hier eine kleine Überraschung für dich versteckt... Möchtest du sie sehen?</p>
        <a href="game.html" class="btn">Ja, zeig's mir!</a>
    </div>
</body>
</html>
