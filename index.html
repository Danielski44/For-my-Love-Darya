<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speziallieferung! üöö</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Grundzustand */
        body { margin: 0; overflow: hidden; font-family: sans-serif; height: 100vh; background-color: #87CEEB; }

        /* --- DER START SCREEN (MUSS SICHTBAR SEIN) --- */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* Ein anderer Hintergrund als Blau, damit man sieht, ob es geladen hat */
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            z-index: 2147483647; /* H√∂chster m√∂glicher Wert - MUSS VORNE SEIN */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        .start-btn {
            padding: 25px 50px; font-size: 2rem; background: white; color: #ff4d6d;
            border: 4px solid #ff4d6d; border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3); animation: pulse 1.5s infinite;
            text-transform: uppercase; letter-spacing: 2px;
        }
        .start-btn:hover { transform: scale(1.1); background: #ff4d6d; color: white; }

        /* --- DIE SZENE (Erst unsichtbar) --- */
        #scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; overflow: hidden; }

        /* Berge & Himmel */
        .sky { position: absolute; top:0; width: 100%; height: 100%; background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%); z-index: 0; }
        
        .mountains {
            position: absolute; bottom: 25%; width: 100%; height: 60%;
            display: flex; justify-content: center; align-items: flex-end; z-index: 1;
        }
        /* Ein gro√üer Berg in der Mitte */
        .mountain-big {
            width: 0; height: 0; 
            border-left: 400px solid transparent; border-right: 400px solid transparent; 
            border-bottom: 600px solid #708090; /* Dunkelgrau */
            position: relative; z-index: 1;
        }
        .mountain-big::after { /* Schneespitze */
            content: ""; position: absolute; top: 200px; left: -400px;
            border-left: 400px solid transparent; border-right: 400px solid transparent; 
            border-bottom: 600px solid transparent;
            border-top: 180px solid white; transform: scaleY(-1);
        }

        /* Stra√üe (Perspektive) */
        .road-container {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; height: 50%; perspective: 200px; z-index: 2;
        }
        .road {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%) rotateX(45deg);
            width: 400px; height: 2000px; background: #444;
            border-left: 20px solid white; border-right: 20px solid white;
            transform-origin: top;
        }
        .line {
            position: absolute; left: 50%; width: 10px; height: 100%; 
            background: repeating-linear-gradient(to bottom, white 0, white 80px, transparent 80px, transparent 160px);
            transform: translateX(-50%);
        }

        /* --- LKW (Startposition: Ganz oben auf dem Berg) --- */
        #truck {
            position: absolute; 
            top: 32%; left: 50%; /* Startpunkt oben */
            transform: translate(-50%, 0) scale(0.05); /* Winzig klein */
            font-size: 200px; z-index: 10;
            will-change: top, transform; /* Performance Optimierung */
        }

        /* --- POSTBOTE --- */
        .postman-wrapper {
            position: absolute; bottom: 5%; left: 50%; 
            height: 300px; width: 200px; z-index: 20; opacity: 0;
            transform: translateX(-50%); pointer-events: none;
        }
        .pm-part { position: absolute; font-size: 120px; text-align: center; width: 100%; }
        .pm-head-container { top: 0; z-index: 10; transition: transform 0.5s; }
        .pm-head { display: block; }
        .pm-body { top: 70px; z-index: 5; color: #004085; }
        .pm-arm-left { top: 90px; left: -60px; z-index: 6; font-size: 90px; } 
        /* Brief ist klickbar */
        .pm-arm-right { top: 90px; left: 60px; z-index: 6; font-size: 90px; cursor: pointer; transition: 0.3s; pointer-events: auto; }
        .pm-arm-right:hover { transform: scale(1.2); }
        .pm-legs { top: 160px; z-index: 4; }

        .walking .pm-legs { animation: legWalk 0.4s infinite alternate; }
        .walking .pm-head-container { transform: rotateY(30deg); }
        @keyframes legWalk { from { transform: rotate(-10deg); } to { transform: rotate(10deg); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* Sprechblase */
        .bubble {
            position: absolute; top: -140px; left: -100px; width: 400px;
            background: white; padding: 25px; border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3); font-weight: bold; font-size: 1.3rem;
            opacity: 0; transition: opacity 0.5s; text-align: center; z-index: 30;
        }
        .bubble::after { content: ""; position: absolute; bottom: -15px; left: 50%; border-width: 15px; border-style: solid; border-color: white transparent transparent transparent; }

        /* BRIEF OVERLAY */
        #letter-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 100; justify-content: center; align-items: center; }
        .envelope-card { background: #fff; padding: 40px; border-radius: 20px; width: 340px; text-align: center; position: relative; border: 5px solid #ff4d6d; animation: popIn 0.5s; }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
        
        .heart-seal { font-size: 70px; margin-bottom: 20px; animation: pulse 1s infinite; }
        .btn { padding: 15px 40px; border-radius: 30px; border: none; font-weight: bold; cursor: pointer; margin: 10px; font-size: 1.2rem; }
        .yes { background: #ff4d6d; color: white; text-decoration: none; display: inline-block; transition: 0.3s; }
        .yes:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <audio id="truckSound">
        <source src="lkw.mp3" type="audio/mpeg">
    </audio>

    <div id="start-screen">
        <h1 style="color: white; font-family: sans-serif; text-align: center; margin-bottom: 30px;">F√ºr meine Dosienka ‚ù§Ô∏è</h1>
        <button class="start-btn" onclick="startEverything()">STARTEN ‚ñ∂Ô∏è</button>
    </div>

    <div id="scene">
        <div class="sky"></div>
        <div class="mountains">
            <div class="mountain-big"></div>
        </div>
        <div class="road-container"><div class="road"><div class="line"></div></div></div>

        <div id="truck">üöö</div>

        <div class="postman-wrapper" id="postman">
            <div class="bubble">Ich habe Post f√ºr dich und deine Lieblingsblumen!</div>
            <div class="pm-part pm-head-container"><span class="pm-head">üë®‚Äç‚úàÔ∏è</span></div>
            <div class="pm-part pm-body">üëï</div>
            <div class="pm-part pm-arm-left">üíêüå∑</div>
            <div class="pm-part pm-arm-right" onclick="openLetter()">üíå</div>
            <div class="pm-part pm-legs">üëñ</div>
        </div>
    </div>

    <div id="letter-overlay">
        <div class="envelope-card">
            <div class="heart-seal">‚ù§Ô∏è</div>
            <h2 style="font-family: 'Dancing Script'; color: #ff4d6d; font-size: 2.2rem;">Hallo meine Dosienka,<br>M√∂chtest du mein Valentine sein?</h2>
            <div>
                <a href="game.html" class="btn yes">JA ‚ù§Ô∏è</a>
            </div>
        </div>
    </div>

    <script>
        function startEverything() {
            // 1. Start Screen ausblenden
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('scene').style.display = 'block';

            const audio = document.getElementById('truckSound');
            const truck = document.getElementById('truck');
            
            // 2. Audio starten und Fehler abfangen
            let audioPromise = audio.play();
            
            if (audioPromise !== undefined) {
                audioPromise.then(_ => {
                    // Audio l√§uft -> Wir nutzen das "onended" Event f√ºr perfektes Timing
                    console.log("Audio l√§uft. Animation folgt der Musik.");
                    
                    // LKW Animation starten
                    // Wir setzen die Dauer der Animation auf die L√§nge der Musik
                    let duration = audio.duration; 
                    if(!duration || duration < 3) duration = 8; // Fallback falls Audio spinnt
                    
                    animateTruck(duration);

                    // Wenn Audio fertig ist:
                    audio.onended = function() {
                        spawnPostman();
                    };

                }).catch(error => {
                    // Audio geht nicht (Dateiname falsch oder Fehler) -> Notfall-Modus
                    console.log("Audio Fehler! Starte Notfall-Animation (8s).");
                    animateTruck(8);
                    setTimeout(spawnPostman, 8000);
                });
            } else {
                // Browser unterst√ºtzt Promise nicht -> Notfall-Modus
                animateTruck(8);
                setTimeout(spawnPostman, 8000);
            }
        }

        function animateTruck(durationSeconds) {
            const truck = document.getElementById('truck');
            // CSS Transition setzen: Fahre von oben nach unten in exakt der Zeit
            truck.style.transition = `all ${durationSeconds}s linear`;
            
            // Kurze Verz√∂gerung, damit der Browser die Transition registriert
            setTimeout(() => {
                // Zielposition: Unten und Gro√ü
                truck.style.top = "65%"; 
                truck.style.transform = "translate(-50%, 0) scale(1.5)";
            }, 50);
        }

        function spawnPostman() {
            const postman = document.getElementById('postman');
            
            // Postbote wird sichtbar
            postman.style.opacity = "1";
            postman.style.left = "20%"; // Startet links neben LKW

            // L√§uft los zur Mitte
            postman.classList.add('walking');
            postman.style.transition = "left 3s linear";
            
            setTimeout(() => {
                postman.style.left = "50%"; // Ziel Mitte
            }, 100);

            // Wenn er angekommen ist (nach 3s)
            setTimeout(() => {
                postman.classList.remove('walking'); // Bleibt stehen
                // Sprechblase erscheint
                document.querySelector('.bubble').style.opacity = "1";
            }, 3100);
        }

        function openLetter() {
            document.getElementById('letter-overlay').style.display = 'flex';
        }
    </script>
</body>
</html>
