<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ein Brief für dich ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #fff5f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        .envelope-wrapper { position: relative; cursor: pointer; transform-style: preserve-3d; transition: 0.5s; }
        .envelope { width: 320px; height: 220px; background: #ff4d6d; position: relative; border-radius: 0 0 10px 10px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .envelope::before { content: ""; position: absolute; top: 0; left: 0; border-left: 160px solid transparent; border-right: 160px solid transparent; border-top: 110px solid #ff758f; transition: 0.5s; z-index: 3; transform-origin: top; }
        
        .letter { position: absolute; bottom: 10px; left: 10px; background: white; width: 300px; height: 180px; transition: 0.8s; z-index: 2; padding: 25px; box-sizing: border-box; text-align: center; border-radius: 5px; opacity: 0; }
        .letter h2 { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 1.4rem; margin: 0; line-height: 1.2; }
        .buttons { margin-top: 20px; display: flex; justify-content: space-around; }
        .btn { padding: 10px 25px; border-radius: 20px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; text-decoration: none; }
        .yes { background: #ff4d6d; color: white; font-size: 1rem; }
        .no { background: #f0f0f0; color: #555; }

        /* Animation beim Öffnen */
        .opened .envelope::before { transform: rotateX(180deg); z-index: 1; }
        .opened .letter { transform: translateY(-150px); opacity: 1; z-index: 4; height: 240px; }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="briefWrapper" onclick="openBrief()">
        <div class="envelope"></div>
        <div class="letter">
            <h2>Hallo meine Dosienka,<br>Möchtest du mein Valentine sein?</h2>
            <div class="buttons">
                <a href="game.html" class="yes btn">Ja ❤️</a>
                <button class="no btn" onclick="closeBrief(event)">Nein</button>
            </div>
        </div>
    </div>

    <script>
        function openBrief() { document.getElementById('briefWrapper').classList.add('opened'); }
        function closeBrief(e) {
            e.stopPropagation(); // Stoppt das automatische Wieder-Öffnen
            document.getElementById('briefWrapper').classList.remove('opened');
        }
    </script>
</body>
</html>
