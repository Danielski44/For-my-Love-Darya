<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F√ºr Dich ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #ffeff3; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        
        /* Der Umschlag */
        .envelope-container { cursor: pointer; transition: transform 0.3s; }
        .envelope-container:hover { transform: scale(1.05); }
        .envelope {
            width: 300px; height: 200px; background: #ff4d6d; 
            position: relative; border-radius: 10px;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        /* Das Herz in der Mitte */
        .heart-seal { font-size: 80px; animation: pulse 2s infinite; }
        
        /* Der Brief (erst unsichtbar) */
        .letter-card {
            display: none; /* Erst versteckt */
            background: white; width: 320px; padding: 40px; 
            border-radius: 20px; text-align: center; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border: 4px solid #ff4d6d;
            animation: popIn 0.5s ease-out;
            position: absolute; z-index: 10;
        }

        h1 { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 2rem; margin-bottom: 30px; line-height: 1.4; }
        
        .btn-group { display: flex; justify-content: center; gap: 20px; }
        .btn { padding: 12px 30px; border-radius: 50px; border: none; font-size: 1.1rem; cursor: pointer; transition: 0.3s; font-weight: bold; text-decoration: none; }
        .btn-yes { background: #ff4d6d; color: white; }
        .btn-yes:hover { transform: scale(1.1); background: #ff2a55; }
        .btn-no { background: #e0e0e0; color: #555; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div class="envelope-container" id="envelope" onclick="openLetter()">
        <div class="envelope">
            <div class="heart-seal">üíå</div>
        </div>
        <p style="text-align: center; color: #ff4d6d; margin-top: 15px; font-weight: bold;">(Klick mich an)</p>
    </div>

    <div class="letter-card" id="letter">
        <h1>Hallo meine Dosienka,<br>M√∂chtest du mein Valentine sein?</h1>
        <div class="btn-group">
            <a href="game.html" class="btn btn-yes">JA ‚ù§Ô∏è</a>
            <button class="btn btn-no" onclick="closeLetter()">Nein</button>
        </div>
    </div>

    <script>
        function openLetter() {
            document.getElementById('envelope').style.display = 'none'; // Umschlag weg
            document.getElementById('letter').style.display = 'block'; // Brief da
        }

        function closeLetter() {
            document.getElementById('letter').style.display = 'none'; // Brief weg
            document.getElementById('envelope').style.display = 'block'; // Umschlag wieder da
        }
    </script>
</body>
</html>
