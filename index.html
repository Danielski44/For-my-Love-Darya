<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eine Lieferung f√ºr dich üöö</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; }

        /* --- LANDSCHAFT (Hintergrund) --- */
        #scenery {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #87CEEB 60%, #90EE90 60%); /* Himmel & Wiese */
            z-index: 1;
        }
        .sun {
            position: absolute; top: 50px; right: 50px; width: 80px; height: 80px;
            background: #FFD700; border-radius: 50%; box-shadow: 0 0 40px #FFD700;
        }
        .cloud {
            position: absolute; background: white; border-radius: 50px; opacity: 0.8;
            animation: moveCloud 60s linear infinite;
        }
        @keyframes moveCloud { from { left: -20%; } to { left: 120%; } }

        /* --- INTRO ELEMENTE --- */
        #intro-container {
            position: absolute; width: 100%; height: 100%; z-index: 10;
            display: flex; justify-content: center; align-items: center;
        }

        .truck {
            font-size: 120px; position: absolute; bottom: 35%; left: -300px;
            transition: left 3s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 11;
        }

        .postman-group {
            position: absolute; bottom: 35%; left: 50%; transform: translateX(-50%) scale(0);
            display: flex; flex-direction: column; align-items: center;
            opacity: 0; transition: transform 0.5s cubic-bezier(0.5, 1.5, 0.5, 1.5), opacity 0.5s;
            z-index: 12;
        }
        .postman-emoji { font-size: 100px; }
        
        /* Sprechblase */
        .bubble {
            background: white; padding: 15px 25px; border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); font-weight: bold; color: #333;
            margin-bottom: 10px; opacity: 0; transition: opacity 0.5s;
            position: relative; white-space: nowrap;
        }
        .bubble::after {
            content: ""; position: absolute; bottom: -10px; left: 50%; margin-left: -10px;
            border-width: 10px; border-style: solid; border-color: white transparent transparent transparent;
        }

        /* --- START BUTTON (Wichtig f√ºr Sound) --- */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white;
        }
        .start-btn {
            background: #ff4d6d; color: white; padding: 20px 50px; border: none;
            border-radius: 50px; font-size: 1.5rem; cursor: pointer; margin-top: 20px;
            animation: pulseBtn 1.5s infinite;
        }
        @keyframes pulseBtn { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- BRIEF UMSCHLAG & INHALT --- */
        #main-content {
            display: none; position: relative; z-index: 20; opacity: 0; transition: opacity 1s;
        }

        .envelope-wrapper {
            position: relative; cursor: pointer; transition: 0.3s;
        }
        .envelope-wrapper:hover { transform: scale(1.02); }

        .envelope {
            width: 320px; height: 220px; background: #ff4d6d;
            position: relative; border-radius: 0 0 10px 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            display: flex; justify-content: center; align-items: center;
            z-index: 5;
        }
        /* Die Lasche oben */
        .envelope::before {
            content: ""; position: absolute; top: 0; left: 0;
            border-left: 160px solid transparent; border-right: 160px solid transparent;
            border-top: 110px solid #ff758f;
            transform-origin: top; transition: 0.8s ease-in-out; z-index: 6;
        }
        
        .seal { font-size: 60px; z-index: 7; animation: pulseBtn 2s infinite; transition: 0.5s; }

        /* Der eigentliche Brief */
        .letter {
            position: absolute; bottom: 0; left: 10px;
            background: white; width: 300px; height: 200px;
            transition: transform 1s 0.5s, z-index 0s 0.5s; /* Verz√∂gerung f√ºr realistisches Rausziehen */
            z-index: 1; padding: 20px; box-sizing: border-box;
            text-align: center; border-radius: 5px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* FIX: Inhalt erst sichtbar machen, wenn Brief offen ist */
        .letter-content {
            opacity: 0; transition: opacity 0.5s 1.2s; /* Erscheint erst ganz am Ende */
        }

        .letter h2 { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 1.4rem; margin: 0 0 15px 0; }
        .buttons { display: flex; gap: 15px; justify-content: center; }
        .btn { padding: 8px 25px; border-radius: 20px; border: none; cursor: pointer; font-weight: bold; text-decoration: none; font-size: 1rem; }
        .yes { background: #ff4d6d; color: white; transition: 0.3s; }
        .yes:hover { transform: scale(1.1); }
        .no { background: #eee; color: #555; }

        /* Klassen f√ºr Animation beim √ñffnen */
        .open-envelope .envelope::before { transform: rotateX(180deg); z-index: 0; }
        .open-envelope .seal { opacity: 0; transform: scale(0); }
        .open-envelope .letter { transform: translateY(-120px); z-index: 4; }
        .open-envelope .letter-content { opacity: 1; } /* Hier wird der Text sichtbar */

    </style>
</head>
<body>

    <audio id="truckSound"><source src="lkw.mp3" type="audio/mpeg"></audio>

    <div id="start-overlay">
        <h1>Eine Lieferung f√ºr Dosienka... ‚ù§Ô∏è</h1>
        <button class="start-btn" onclick="startStory()">Lieferung annehmen</button>
    </div>

    <div id="scenery">
        <div class="sun"></div>
        <div class="cloud" style="top: 20%; width: 100px; height: 40px;"></div>
        <div class="cloud" style="top: 10%; width: 120px; height: 50px; left: 50%;"></div>
        
        <div id="intro-container">
            <div class="truck" id="truck">üöö</div>
            <div class="postman-group" id="postman">
                <div class="bubble">Ich habe Post f√ºr dich und deine Lieblingsblumen!</div>
                <div class="postman-emoji">üëÆ‚Äç‚ôÇÔ∏è üíå üå∑</div>
            </div>
        </div>
    </div>

    <div id="main-content">
        <div class="envelope-wrapper" id="wrapper" onclick="openBrief()">
            <div class="envelope">
                <div class="seal">‚ù§Ô∏è</div>
            </div>
            <div class="letter">
                <div class="letter-content">
                    <h2>Hallo meine Dosienka,<br>M√∂chtest du mein Valentine sein?</h2>
                    <div class="buttons">
                        <a href="game.html" class="btn yes">JA ‚ù§Ô∏è</a>
                        <button class="btn no" onclick="closeBrief(event)">Nein</button>
                    </div>
                </div>
            </div>
            <p style="text-align: center; color: white; margin-top: 50px; font-weight: bold; font-family: sans-serif; text-shadow: 0 2px 4px rgba(0,0,0,0.2); position: relative; z-index: 25;">(Klicke auf den Umschlag)</p>
        </div>
    </div>

    <script>
        function startStory() {
            // Overlay weg
            document.getElementById('start-overlay').style.display = 'none';
            
            // Sound abspielen
            const audio = document.getElementById('truckSound');
            audio.volume = 0.5;
            audio.play().catch(e => console.log("Audio play failed", e));

            const truck = document.getElementById('truck');
            const postman = document.getElementById('postman');
            const intro = document.getElementById('intro-container');
            const main = document.getElementById('main-content');
            const scenery = document.getElementById('scenery');

            // 1. Truck f√§hrt ein
            truck.style.left = "50%";
            truck.style.transform = "translateX(-150%)"; // Stoppt links

            // 2. Postbote steigt aus (nach 3s)
            setTimeout(() => {
                postman.style.opacity = "1";
                postman.style.transform = "translateX(50%) scale(1)"; // Erscheint rechts
                
                // 3. Sprechblase (kurz danach)
                setTimeout(() => {
                    document.querySelector('.bubble').style.opacity = "1";
                }, 800);
            }, 3000);

            // 4. √úbergang zum Brief (nach 7s)
            setTimeout(() => {
                intro.style.transition = "opacity 1s";
                intro.style.opacity = "0";
                
                // Wir behalten den Hintergrund, blenden nur die Akteure aus
                setTimeout(() => {
                    intro.style.display = "none";
                    main.style.display = "block";
                    setTimeout(() => { main.style.opacity = "1"; }, 100);
                }, 1000);
            }, 7000);
        }

        function openBrief() {
            document.getElementById('wrapper').classList.add('open-envelope');
        }

        function closeBrief(e) {
            e.stopPropagation();
            document.getElementById('wrapper').classList.remove('open-envelope');
        }
    </script>
</body>
</html>
