<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speziallieferung! üöö</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; height: 100vh; background-color: #87CEEB; }

        /* --- START SCREEN (Damit man nicht nur Blau sieht) --- */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .start-btn {
            padding: 25px 60px; font-size: 1.8rem; background: white; color: #555;
            border: none; border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); animation: pulse 2s infinite;
        }

        /* --- LANDSCHAFT --- */
        #scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; overflow: hidden; }
        
        /* Himmel */
        .sky { position: absolute; top:0; width: 100%; height: 100%; background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%); z-index: 0; }
        
        /* Berge */
        .mountains {
            position: absolute; bottom: 30%; width: 100%; height: 60%;
            display: flex; justify-content: center; align-items: flex-end; z-index: 1;
        }
        .mountain {
            width: 0; height: 0; 
            border-left: 200px solid transparent; border-right: 200px solid transparent; 
            border-bottom: 400px solid #708090; /* Grau */
            position: relative; margin: 0 -80px;
        }
        .mountain::after { /* Schnee */
            content: ""; position: absolute; top: 150px; left: -200px;
            border-left: 200px solid transparent; border-right: 200px solid transparent; 
            border-bottom: 400px solid transparent;
            border-top: 120px solid white; transform: scaleY(-1);
        }
        .m1 { transform: scale(1.2); z-index: 1; }
        .m2 { transform: scale(0.8); z-index: 2; bottom: -50px; border-bottom-color: #5d6d7e; }
        .m3 { transform: scale(1.5); z-index: 0; left: -100px; }

        /* Stra√üe */
        .road-wrap {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; height: 45%; perspective: 600px; z-index: 5;
        }
        .road {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%) rotateX(50deg);
            width: 300px; height: 2000px; background: #444;
            border-left: 15px solid white; border-right: 15px solid white;
            transform-origin: top;
        }
        .line {
            position: absolute; left: 50%; width: 5px; height: 100%; background: repeating-linear-gradient(to bottom, white 0, white 50px, transparent 50px, transparent 100px);
            transform: translateX(-50%);
        }

        /* --- LKW --- */
        /* Startet oben klein */
        #truck {
            position: absolute; top: 40%; left: 50%; 
            transform: translate(-50%, 0) scale(0.1); 
            font-size: 150px; z-index: 10;
            /* Animation wird per JS gesetzt */
        }

        /* --- POSTBOTE --- */
        .postman-wrapper {
            position: absolute; bottom: 10%; left: 50%; 
            height: 250px; width: 150px; z-index: 20; opacity: 0;
            transform: translateX(-50%); pointer-events: none; /* Klicks gehen durch */
        }
        .pm-part { position: absolute; font-size: 100px; text-align: center; width: 100%; }
        .pm-head-container { top: 0; z-index: 10; transition: transform 0.5s; }
        .pm-head { display: block; }
        .pm-body { top: 60px; z-index: 5; color: #004085; }
        .pm-arm-left { top: 80px; left: -50px; z-index: 6; font-size: 80px; } /* Tulpen */
        /* WICHTIG: pointer-events auto f√ºr den Brief, damit man klicken kann */
        .pm-arm-right { top: 80px; left: 50px; z-index: 6; font-size: 80px; cursor: pointer; transition: 0.3s; pointer-events: auto; } 
        .pm-arm-right:hover { transform: scale(1.2); }
        .pm-legs { top: 140px; z-index: 4; }

        .walking .pm-legs { animation: legWalk 0.4s infinite alternate; }
        .walking .pm-head-container { transform: rotateY(30deg); }
        @keyframes legWalk { from { transform: rotate(-5deg); } to { transform: rotate(5deg); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* Sprechblase */
        .bubble {
            position: absolute; top: -110px; left: -80px; width: 320px;
            background: white; padding: 20px; border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2); font-weight: bold; font-size: 1.1rem;
            opacity: 0; transition: opacity 0.5s; text-align: center; z-index: 30;
        }
        .bubble::after { content: ""; position: absolute; bottom: -10px; left: 50%; border-width: 10px; border-style: solid; border-color: white transparent transparent transparent; }

        /* BRIEF OVERLAY */
        #letter-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 100; justify-content: center; align-items: center; }
        .envelope-card { background: #fff; padding: 40px; border-radius: 20px; width: 340px; text-align: center; position: relative; border: 5px solid #ff4d6d; animation: popIn 0.5s; }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
        
        .heart-seal { font-size: 70px; margin-bottom: 20px; animation: pulse 1s infinite; }
        .btn { padding: 12px 40px; border-radius: 30px; border: none; font-weight: bold; cursor: pointer; margin: 10px; font-size: 1.2rem; }
        .yes { background: #ff4d6d; color: white; text-decoration: none; display: inline-block; transition: 0.3s; }
        .yes:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <audio id="truckSound">
        <source src="lkw.mp3" type="audio/mpeg">
    </audio>

    <div id="start-screen">
        <h1 style="color: white; font-family: sans-serif; text-align: center;">F√ºr dich ‚ù§Ô∏è</h1>
        <button class="start-btn" onclick="init()">STARTEN</button>
    </div>

    <div id="scene">
        <div class="sky"></div>
        <div class="mountains">
            <div class="mountain m3"></div>
            <div class="mountain m2"></div>
            <div class="mountain m1"></div>
        </div>
        <div class="road-wrap"><div class="road"><div class="line"></div></div></div>

        <div id="truck">üöö</div>

        <div class="postman-wrapper" id="postman">
            <div class="bubble">Ich habe Post f√ºr dich und deine Lieblingsblumen!</div>
            <div class="pm-part pm-head-container"><span class="pm-head">üë®‚Äç‚úàÔ∏è</span></div>
            <div class="pm-part pm-body">üëï</div>
            <div class="pm-part pm-arm-left">üíêüå∑</div>
            <div class="pm-part pm-arm-right" onclick="openLetter()">üíå</div>
            <div class="pm-part pm-legs">üëñ</div>
        </div>
    </div>

    <div id="letter-overlay">
        <div class="envelope-card">
            <div class="heart-seal">‚ù§Ô∏è</div>
            <h2 style="font-family: 'Dancing Script'; color: #ff4d6d; font-size: 2.2rem;">Hallo meine Dosienka,<br>M√∂chtest du mein Valentine sein?</h2>
            <div>
                <a href="game.html" class="btn yes">JA ‚ù§Ô∏è</a>
            </div>
        </div>
    </div>

    <script>
        function init() {
            // Start Screen weg, Szene her
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('scene').style.display = 'block';

            const audio = document.getElementById('truckSound');
            const truck = document.getElementById('truck');
            
            // Audio Versuch
            let duration = 8000; // Standard 8 Sekunden Fallback
            
            // Versuch Audio zu spielen
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Audio l√§uft! Wir nutzen die echte L√§nge
                    if(audio.duration && !isNaN(audio.duration) && audio.duration !== Infinity) {
                        duration = audio.duration * 1000;
                    }
                    console.log("Audio l√§uft, Dauer: " + duration);
                    startDriving(duration);
                })
                .catch(error => {
                    console.log("Audio Fehler, starte Animation ohne Ton.");
                    startDriving(8000); // Fallback 8 Sekunden
                });
            } else {
                startDriving(8000);
            }
        }

        function startDriving(timeMs) {
            const truck = document.getElementById('truck');
            
            // Wir nutzen CSS Transition f√ºr die Fahrt
            truck.style.transition = `all ${timeMs}ms linear`;
            
            // Ein Frame warten, dann Klasse hinzuf√ºgen f√ºr Bewegung
            requestAnimationFrame(() => {
                truck.style.top = "65%";
                truck.style.transform = "translate(-50%, 0) scale(1.5)";
            });

            // Wenn Zeit um ist (Audio zu Ende):
            setTimeout(() => {
                spawnPostman();
            }, timeMs);
        }

        function spawnPostman() {
            const postman = document.getElementById('postman');
            postman.style.opacity = "1";
            postman.style.left = "20%"; // Startet links vom LKW

            // L√§uft los
            postman.classList.add('walking');
            postman.style.transition = "left 4s linear";
            
            setTimeout(() => {
                postman.style.left = "50%"; // Ziel
            }, 100);

            // Angekommen
            setTimeout(() => {
                postman.classList.remove('walking');
                // Sprechblase
                document.querySelector('.bubble').style.opacity = "1";
            }, 4100);
        }

        function openLetter() {
            document.getElementById('letter-overlay').style.display = 'flex';
        }
    </script>
</body>
</html>
