<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speziallieferung! üöö</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #87CEEB; }

        /* Startscreen */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .start-btn {
            padding: 20px 60px; font-size: 1.8rem; background: white; color: #ff4d6d;
            border: 4px solid #ff4d6d; border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); animation: pulseBtn 2s infinite;
        }

        /* Landschaft */
        #scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; overflow: hidden; }
        .sun { position: absolute; top: 30px; right: 30px; width: 80px; height: 80px; background: #FFD700; border-radius: 50%; box-shadow: 0 0 40px #FFD700; }
        .cloud { position: absolute; background: rgba(255,255,255,0.8); border-radius: 50px; animation: cloudMove 60s linear infinite; }
        .grass { position: absolute; bottom: 0; width: 100%; height: 35%; background: #90EE90; border-top: 5px solid #76c976; }
        .road { position: absolute; bottom: 15%; width: 100%; height: 60px; background: #555; border-top: 2px solid #fff; border-bottom: 2px solid #fff; }

        /* LKW & Postbote */
        .truck { font-size: 180px; position: absolute; bottom: 18%; left: -400px; z-index: 2; transition-timing-function: linear; }
        
        .postman-wrapper { position: absolute; bottom: 15%; left: 35%; height: 200px; width: 120px; z-index: 3; opacity: 0; }
        .pm-part { position: absolute; font-size: 90px; text-align: center; width: 100%; }
        .pm-head-container { top: 0; height: 60px; z-index: 10; transition: transform 0.5s; }
        .pm-head { display: block; }
        .pm-body { top: 50px; z-index: 5; color: #0056b3; }
        .pm-arm-left { top: 70px; left: -50px; z-index: 6; font-size: 70px; }
        
        /* DER KLEINE WEISSE BRIEF IN DER HAND */
        .pm-arm-right { 
            top: 85px; left: 60px; z-index: 6; cursor: pointer; transition: 0.3s; pointer-events: auto; 
            width: 60px; height: 40px; background: white; border-radius: 5px; border: 2px solid #eee;
            display: flex; justify-content: center; align-items: center;
        }
        .pm-arm-right::after { content: "‚ù§Ô∏è"; font-size: 20px; } /* Kleines rotes Herz drauf */
        .pm-arm-right:hover { transform: scale(1.2); }

        .pm-legs { top: 120px; z-index: 4; }
        .walking .pm-legs { animation: legWalk 0.4s infinite alternate; }
        .bubble { position: absolute; top: -100px; left: -90px; width: 300px; background: white; padding: 15px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); font-weight: bold; opacity: 0; transition: opacity 0.5s; text-align: center; z-index: 20; }
        .bubble::after { content: ""; position: absolute; bottom: -10px; left: 50%; border-width: 10px; border-style: solid; border-color: white transparent transparent transparent; }

        /* --- DER GROSSE BRIEF UMSCHLAG & PAPIER --- */
        #letter-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 100; justify-content: center; align-items: center;
        }

        /* Container f√ºr die gesamte Brief-Animation */
        .envelope-container {
            position: relative; width: 320px; height: 220px; cursor: pointer;
            transition: transform 0.3s; margin-top: 100px; /* Platz nach oben f√ºrs Papier */
        }
        .envelope-container:hover { transform: scale(1.02); }

        /* Die vordere Tasche des Umschlags (Wei√ü) */
        .envelope-pocket {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            background-color: #ffffff; border-radius: 0 0 10px 10px;
            z-index: 20; /* Muss vor dem Papier sein */
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); border: 2px solid #f0f0f0;
        }
        /* Dreiecks-Optik f√ºr die Tasche */
        .envelope-pocket::after {
            content: ""; position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top right, #f9f9f9 50%, transparent 50%) bottom left no-repeat,
                        linear-gradient(to top left, #f9f9f9 50%, transparent 50%) bottom right no-repeat;
            background-size: 50% 100%; pointer-events: none; border-radius: 0 0 10px 10px;
        }

        /* Die Lasche (Klappt auf) - Wei√ü */
        .envelope-flap {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #eee; /* Leicht dunkleres Wei√ü f√ºr Kontrast */
            clip-path: polygon(0 0, 100% 0, 50% 55%);
            transform-origin: top; transition: transform 0.6s ease-in-out;
            z-index: 21; /* Ganz oben wenn geschlossen */
            border-top: 2px solid #e0e0e0;
        }

        /* Das rote Herz Siegel */
        .heart-seal {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            font-size: 60px; color: red; z-index: 22; 
            transition: opacity 0.3s; animation: pulseBtn 1.5s infinite;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* --- DAS A4 PAPIER (F√§hrt heraus) --- */
        .letter-paper {
            position: absolute; 
            /* Startposition: Versteckt IM Umschlag */
            bottom: 5px; left: 5%; width: 90%; height: 95%; 
            background: #fff; padding: 25px; box-sizing: border-box;
            text-align: center; border-radius: 5px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1); border: 1px solid #eee;
            /* Animation: F√§hrt nach oben */
            transition: transform 1s 0.4s ease-in-out; 
            z-index: 10; /* HINTER der Tasche, aber VOR dem Hintergrund */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .letter-content { opacity: 0; transition: opacity 0.5s 1.2s; width: 100%; }
        /* Schrift: Sch√∂n, aber nicht zu riesig */
        .letter-text { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 1.6rem; margin-bottom: 20px; line-height: 1.4; font-weight: 700; }

        .btn-group { display: flex; gap: 15px; justify-content: center; }
        .btn { padding: 10px 30px; border-radius: 30px; border: none; font-weight: bold; cursor: pointer; font-size: 1.1rem; pointer-events: auto; }
        .yes { background: #ff4d6d; color: white; text-decoration: none; display: inline-block; transition: 0.3s; box-shadow: 0 5px 10px rgba(255,77,109,0.3); }
        .yes:hover { transform: scale(1.1); background: #ff2a55; }
        .no { background: #eee; color: #555; }

        /* --- ANIMAITON ZUST√ÑNDE (OPEN) --- */
        /* 1. Lasche klappt auf */
        .open .envelope-flap { transform: rotateX(180deg); z-index: 5; } 
        /* 2. Herz verschwindet */
        .open .heart-seal { opacity: 0; }
        /* 3. Papier f√§hrt weit nach oben heraus */
        .open .letter-paper { transform: translateY(-180px); } 
        /* 4. Text erscheint */
        .open .letter-content { opacity: 1; }

        @keyframes legWalk { from { transform: rotate(-10deg); } to { transform: rotate(10deg); } }
        @keyframes pulseBtn { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes cloudMove { from { left: -20%; } to { left: 120%; } }
    </style>
</head>
