<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Für meinen Schatz ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #fff5f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; text-align: center; }
        .card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 400px; border: 2px solid #ff4d6d; }
        h1 { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 2.8rem; margin-bottom: 20px; }
        .btn { background: #ff4d6d; color: white; padding: 15px 40px; border-radius: 50px; text-decoration: none; display: inline-block; font-weight: bold; transition: 0.3s; }
        .btn:hover { background: #ff758f; transform: scale(1.1); }
    </style>
</head>
<body>
    <div class="card">
        <h1>Bist du bereit? ❤️</h1>
        <p>Ich habe unsere schönsten Momente versteckt. Kannst du sie alle fangen?</p>
        <a href="game.html" class="btn">Abenteuer starten</a>
    </div>
</body>
</html>
