<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speziallieferung! üöö</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #87CEEB; }

        /* Startscreen */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .start-btn {
            padding: 20px 50px; font-size: 1.5rem; background: white; color: #ff4d6d;
            border: none; border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); animation: pulse 2s infinite;
        }

        /* Landschaft */
        #scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; }
        .grass { position: absolute; bottom: 0; width: 100%; height: 35%; background: #90EE90; border-top: 5px solid #76c976; }
        .road { position: absolute; bottom: 15%; width: 100%; height: 60px; background: #555; border-top: 2px solid #fff; border-bottom: 2px solid #fff; }

        /* Der LKW */
        .truck {
            font-size: 150px; position: absolute; bottom: 18%; left: -400px; z-index: 2;
            transition: left 3s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* --- DER NEUE POSTBOTE (Aufgebaut aus Teilen) --- */
        .postman-wrapper {
            position: absolute; bottom: 20%; left: -200px; /* Startet drau√üen */
            height: 200px; width: 120px; z-index: 3;
            transition: left 4s linear; /* Gleichm√§√üiges Laufen */
            opacity: 0;
        }
        
        /* Teile des Postboten */
        .pm-part { position: absolute; font-size: 80px; text-align: center; width: 100%; }
        /* Der Kopf (drehbar!) */
        .pm-head-container {
            top: 0; height: 60px; z-index: 10;
            transform-style: preserve-3d; transition: transform 0.8s ease-in-out;
        }
        .pm-head { display: block; }
        /* K√∂rper */
        .pm-body { top: 45px; z-index: 5; color: #0056b3; /* Blaue Uniform */ }
        /* Arme mit Gegenst√§nden */
        .pm-arm-left { top: 60px; left: -40px; z-index: 6; font-size: 60px; }
        .pm-arm-right { top: 60px; left: 40px; z-index: 6; font-size: 60px; cursor: pointer; transition: 0.3s; }
        .pm-arm-right:hover { transform: scale(1.2); }
        /* Beine (f√ºr Laufanimation) */
        .pm-legs { top: 110px; z-index: 4; }

        /* Animationen & Zust√§nde */
        .walking .pm-head-container { transform: rotateY(30deg); /* Schaut leicht nach rechts beim Gehen */ }
        .walking .pm-legs { animation: legWalk 0.5s infinite alternate ease-in-out; }
        
        .stopped .pm-head-container { transform: rotateY(0deg); /* Schaut geradeaus (zu dir) */ }

        @keyframes legWalk { from { transform: rotate(-5deg); } to { transform: rotate(5deg); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* Sprechblase */
        .bubble {
            position: absolute; top: -80px; left: -60px; width: 280px;
            background: white; padding: 15px; border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); font-weight: bold;
            opacity: 0; transition: opacity 0.5s; text-align: center; z-index: 20;
        }
        .bubble::after { content: ""; position: absolute; bottom: -10px; left: 50%; border-width: 10px; border-style: solid; border-color: white transparent transparent transparent; }

        /* Brief Overlay (wie vorher) */
        #letter-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 100; justify-content: center; align-items: center; }
        .envelope-card { background: #ff4d6d; padding: 5px; border-radius: 10px; width: 320px; height: 220px; position: relative; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: 0.5s; }
        .card-content { background: white; width: 90%; height: 90%; border-radius: 5px; text-align: center; display: flex; flex-direction: column; justify-content: center; opacity: 0; transition: 0.5s; padding: 10px; }
        .open .card-content { opacity: 1; }
        .open { transform: scale(1.2); height: 300px; background: white; border: 4px solid #ff4d6d; }
        .btn { padding: 8px 20px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; margin: 5px; }
        .yes { background: #ff4d6d; color: white; text-decoration: none; }
    </style>
</head>
<body>
    <audio id="truckSound"><source src="lkw.mp3" type="audio/mpeg"></audio>

    <div id="start-screen">
        <h1>F√ºr meine Dosienka ‚ù§Ô∏è</h1>
        <button class="start-btn" onclick="startShow()">Starten</button>
    </div>

    <div id="scene">
        <div class="grass"></div>
        <div class="road"></div>
        <div class="truck" id="truck">üöö</div>

        <div class="postman-wrapper" id="postman">
            <div class="bubble">Ich habe Post f√ºr dich und deine Lieblingsblumen!</div>
            
            <div class="pm-part pm-head-container"><span class="pm-head">üë®‚Äç‚úàÔ∏è</span></div> <div class="pm-part pm-body">üëï</div> <div class="pm-part pm-arm-left">üíêüå∑</div> <div class="pm-part pm-arm-right" onclick="showLetter()">üíå</div> <div class="pm-part pm-legs">üëñ</div> </div>
    </div>

    <div id="letter-overlay">
        <div class="envelope-card" id="card" onclick="openCard()">
            <div class="card-content">
                <h2 style="font-family: 'Dancing Script'; color: #ff4d6d;">Hallo meine Dosienka,<br>M√∂chtest du mein Valentine sein?</h2>
                <div>
                    <a href="game.html" class="btn yes">JA ‚ù§Ô∏è</a>
                    <button class="btn" style="background:#eee;" onclick="event.stopPropagation(); closeCard()">Nein</button>
                </div>
            </div>
            <div id="heart-cover" style="font-size:60px; position:absolute;">‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        function startShow() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('scene').style.display = 'block';
            document.getElementById('truckSound').play().catch(e => console.log(e));

            const truck = document.getElementById('truck');
            const postman = document.getElementById('postman');
            
            // 1. Truck f√§hrt ein
            setTimeout(() => { truck.style.left = "5%"; }, 100);

            // 2. Postbote erscheint beim Truck und l√§uft los (nach 3s)
            setTimeout(() => {
                postman.style.opacity = "1";
                postman.style.left = "15%"; // Startposition beim Truck
                
                // Kurze Pause, dann loslaufen
                setTimeout(() => {
                    postman.classList.add('walking'); // Kopf dreht sich nach rechts, Beine bewegen sich
                    postman.style.left = "50%"; // L√§uft zur Mitte
                    postman.style.transform = "translateX(-50%)";
                }, 500);
            }, 3000);

            // 3. Ankunft in Mitte (nach 7.5s - Laufzeit + Wartezeit)
            setTimeout(() => {
                postman.classList.remove('walking'); // H√∂rt auf zu laufen
                postman.classList.add('stopped'); // Dreht Kopf nach vorne zu dir
                
                // Sprechblase kommt kurz danach
                setTimeout(() => {
                    document.querySelector('.bubble').style.opacity = "1";
                }, 800);
            }, 7500);
        }

        function showLetter() { document.getElementById('letter-overlay').style.display = 'flex'; }
        function openCard() {
            document.getElementById('card').classList.add('open');
            document.getElementById('heart-cover').style.display = 'none';
        }
        function closeCard() {
            document.getElementById('card').classList.remove('open');
            document.getElementById('heart-cover').style.display = 'block';
            setTimeout(() => { document.getElementById('letter-overlay').style.display = 'none'; }, 300);
        }
    </script>
</body>
</html>
