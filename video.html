<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Video</title>
    <style>
        body { background-color: #000; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        video { max-width: 100%; max-height: 100vh; }
    </style>
</head>
<body>
    <video id="myVideo" controls autoplay>
        <source src="unser-video.mp4" type="video/mp4">
    </video>

    <script>
        // Wenn das Video fertig ist, gehe zur n√§chsten Seite
        document.getElementById('myVideo').onended = function() {
            window.location.href = "success.html";
        };
    </script>
</body>
</html>
