<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Unser Video</title>
    <style>
        body { background-color: #000; margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        video { max-width: 90%; max-height: 80vh; border-radius: 15px; border: 2px solid #ff4d6d; }
        #next-link { display: none; margin-top: 20px; color: #ff4d6d; text-decoration: none; font-family: sans-serif; font-size: 1.2rem; border: 1px solid #ff4d6d; padding: 10px 25px; border-radius: 30px; }
    </style>
</head>
<body>
    <video id="myVideo" controls autoplay>
        <source src="unser-video.mp4" type="video/mp4">
    </video>
    <a href="success.html" id="next-link">Zum Abschluss klicken ❤️</a>

    <script>
        const v = document.getElementById('myVideo');
        v.onended = function() {
            document.getElementById('next-link').style.display = 'block';
        };
    </script>
</body>
</html>
